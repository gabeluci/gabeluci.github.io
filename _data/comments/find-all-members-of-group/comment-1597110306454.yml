message: >-
  `Everyone` isn't a real group. It's one of the [well-known
  SIDs](https://support.microsoft.com/en-ca/help/243330/well-known-security-identifiers-in-windows-operating-systems)
  that means something only to Windows (and AD). It literally does mean
  "everyone".
