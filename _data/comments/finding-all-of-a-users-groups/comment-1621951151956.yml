message: "There are many ways to create a `DirectoryEntry` object. You can read the documentation [here](https://docs.microsoft.com/en-us/dotnet/api/system.directoryservices.directoryentry). The most common way is to use the object's distinguished name, like `new DirectoryEntry(\"LDAP://CN=Some User,OU=Users,DC=example,DC=com\")`\r\nIf you're having trouble with your code, you can post it on Stack Overflow to get some help."
