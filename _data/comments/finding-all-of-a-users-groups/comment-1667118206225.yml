message: "La zi de nastere e musai ca decorul sa includa baloane cu heliu si nelipsitele cifre sau litere.\r\nBaloanele cu heliu sunt modalitatea perfecta de a sarbatori alaturi de cei dragi si de a-ti face ziua de nastere speciala dar si mai usoara pentru ca noi ne ocupam de \r\nlivrarea si aranjamentul baloanelor cu heliu. Utilizati o pompa obisnuita pentru aceasta metoda, nu o \r\nbutelie de heliu. Umflati patru baloane cu o pompa pentru umflat baloanele, fiecare balon la aceeasi \r\ndimensiune, daca este posibil. Daca credeti ca va veti descurca puteti sa umflati si cate 8 baloane odata.\r\nPuteti chiar realiza o arcada din baloane inscriptionate, in functie de tipul de eveniment sau tematica acestuia sau puteti opta pentru montarea unei arcade din baloane direct pe perete, pentru a va impresiona placut oaspetii.\r\nDecorul in tematica petrecerii tale chiar la tine \r\nacasa! Echipa noastra de profesionisti, iti va aduce la viata tema petrecerii \r\ntale si va incanta oaspetii tai. Vezi aici cu ce alte baloane mai poti pleca acasa,\r\ndupa o sesiune de cumparaturi in cel mai apropiat magazin Auchan de locul petrecerii tale.\r\nTe poti baza pe echipa noastra pentru livrarea la timp si eficienta."
