message: "Alege baooane aniversare pentru petrecere sau baloane penru zi de \r\nnasterre alaturi de un buchet de flori, efectul fiind unul de impact cu aceasta combinatie.\r\nAlege sa oferi flori, sa comanzi online prin, probabil, cea mai buna floorarie \r\nonline.Suntem alaturi de tine in orice moment al vietii,\r\nde la nastere, nunta, aniversari, pana la momente mai triste, ppe \r\nscurt: PETALE DE VIATA - Alturi de tine in orice moment!\r\nArcade din baloane, multicolore, cu flori, cu elemente tematice sau simple.\r\nCine culege cele mai multe „mere\" și „banane\" câștigă.\r\nBineînțeles, poți opta și pentru închiriere de Crăciuniță, Spiriduș sau Om de zăpadă, \r\niar Moșul va veni însoțit de oricare diintre aceștia.\r\n\r\nAlături dde Sofia s-au aflat mulți prieteni de familie, cooii de vârsta ei, dar și partenerul de viață al mamei ei, Gabi Bădălău.\r\nAu oferit bunicilor stegulețe cu diferite țări din Uniunea Europenă, confecționate cu măiestrie de ei, dar și baloane colorate pentru a înveseli atmosfera și a red bucurie beneticiarilor de la cămin. În schimb, Gabi Bădălău,\r\niubitul ei, a fost la petrecere."
