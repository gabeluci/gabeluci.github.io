message: "وهذا ايضا فرق اخر بين الفيس بوك وتطبيق تويتر للأندرويد,\r\nفالفيس بوك تطبيق اجتماعي بشكل \r\nاكبر من تويتر, فيمكنك القول ان الفيس بوك من اجل \r\nالتواصل الاجتماعي مع جميع اصدقائك, اما تطبيق تويتر للأندرويد فمن اجل ايضاح ما يجول \r\nفي ذهنك في جمل بسيطة ."
