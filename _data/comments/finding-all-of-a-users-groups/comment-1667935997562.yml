message: "Daca organizezi o petrecere ai nevoie de baloane. Pentru a te ajuta sa te decizi iin alegerea baloanelor, am realizat \r\nacest ghid, care te va ajuta sa organizezi o petrecere fantastica.\r\nÎn felul acesta, oaspeții tăi vor avea posibilitatea să se ocupe \r\nde lucrurile pe care și le-au plănuit pentru weekend și \r\nsă participe și la petrecere. Acestea sunt baloanele clasice laa cre se gandeste toata lumea cand vine \r\nvorba de baloane pentru petrecere. La Multi Ani inca o data, \r\nspune-mi, cand o facem lata? Cand o facem lata? Aceasta o \r\npoti gasi iin capacitati diferite, iar in functie de nevoie, poti ssa alegi intre butelie de heliu pentru 30 de baloane si butelie dee \r\nheliu pentru 50 de baloane. Sotul meu, de ziua ta iti doresec atata noroc cat \r\nsa nu poti duce, fericire cata nu-ti poti inchipui, atata sanatate \r\nla cata nu te astepti. Zambet si culoare de ziua ta! De ziua ta m-am gandit la ceva grandios, magnific, \r\nspectaculos."
