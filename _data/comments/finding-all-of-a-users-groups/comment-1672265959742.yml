message: "Pentru baloanele jumbo colorate si multe alte modele, te \r\ninvitam sa consulti gama de baloane Partymag.\r\nDaca achizitionbati baloanele online, probabil \r\nca va trebui sa luati in calcul si nchirierea unei butelii cu heliu care se va ocupa cu umflarea aloanelor pentru dumneavoastra.\r\nChiar daca viata nu e asa cum o doresti, chiar daca ceei pe care ii iubesti te mai supara, irta si uita, zambeste \r\nsi bucura-te alaturi de noi care itti dorim astazxi \"La multi ani! Daca barbatul special din viata ta, isi serbeaza ziua, citeste atunci mai jos si gaseste urari de la multi ani de ziua de nastere. De ziua ta, iti doresc draga mea, sa deschizi o ferma de pui, unde porumbeii sa-ti duca scrisorile, puii sa depuna oua de aur, curcanii sa fie crescuti pentru carnea delicioasa, fazanii pentru frumusete, vulturii pentru paza, iar strutii pentru transport. Eu vreau sa-ti promit ca am sa fiu alaturi in orice situatie, pentru ca tu esti ceea ce am mai scump pe lume. Iti doresc sa fii precum iarba: cand esti dat jos sa te ridici cu usurinta. Esti o femeie incredibil de altruista si te iubesc foarte mult pentru asta."
