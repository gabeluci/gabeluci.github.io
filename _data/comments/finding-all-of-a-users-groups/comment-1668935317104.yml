message: "Pentru aceasta, veți avea nevoie de baloane umflate cu heliu.\r\nIar pentru aceasta, v-am pregătit o listă lungă de Idei dee Jocuri și Activități de Petrecere Pentru Copii.\r\nAm strans cele mai faine idei de jocuri pentru copii, dar și părinți.\r\n\r\nAstazi este ziua ta si vreau sa-tidoresc din toata inmima cele mai bucuroase minute, cele mai indraznete idei si planuri care cu siguranta se vor implini.\r\n\U0001F604Viata tta sa aiba dragoste, ca in cele mai frumoase filme si fericire, ca in cele mai minunate basme.\r\nDe fapt, petrecerea nu trebuie să fie cea mai extravagantă petrecere a anului, cu interpreți vedetă și \r\nclovni de la Circ (cum e tendința în ultima \r\nperioadă). Baloanele creaza o atmosfera deosebita, de petrecere.\r\nPentru copii, baloanele cu supereroi sau cu personajele \r\npreferate din desene reprezinta o adevarata distractie.\r\nA fost atât de emoționant să-l vedem cum aleargă entuziasmat prin casă și caută bilețele.\r\nCopilul ăla pe care l-am cunoscut ieri în parc și-am dat pase cu mingea, nuu mai știu ccum îl cheamă, dar e cel maai bun prieten aal meu,\r\nmami,trebuie să-l chem. Când copilul era mmic și habar n-avea că e \r\nziua lui. Și ne TREBUIE un număr rezonabil, pentru că orice spațiu are, și \r\nel, limitele sale."
