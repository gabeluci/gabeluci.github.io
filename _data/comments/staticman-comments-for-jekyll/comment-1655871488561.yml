message: "Football teams often become legends. Players dream defend colors of their favorite squad.\r\n\r\nFanbase increasing constantly. Top clubs support in home country and in other countries.\r\nMatches collect millions of spectators. Let's meet legendary \r\nclubs from different regions of the planet.\r\n\r\nOld Lady\r\n\r\n\"Old Signora\" .\r\n\r\nWorth note additional fact. In the early 1990s Red Devils founded the English Premier League.\r\n\r\n\r\n\r\nMost successful period came coaching Alex Ferguson. Club managed to win different prestigious \r\nawards. While about the past glory has only remembering.\r\n\r\nHowever Manchester United still could show excellent football.\r\n\r\n\r\n\"Bayern\"\r\n\r\nComposition first originated in 1900. During years existence \"Star of the South\" won title most titled team \r\nFRG. Total about 60 major awards.\r\n\r\nIn recent years fame started from 2012. Club showed good \r\ngame. Bayern strengthened in the leading lines in the Bundesliga.\r\nFootball players managed achieve excellent results at continental champions.\r\n\r\n\r\nClub often helped other teams and ordinary people. Several times Bavaria supported Munich 1860.\r\nManagement performed various options assistance:\r\n\r\n• economically attractive transfers;\r\n• friendly games;\r\n• financial transactions.\r\n\r\nNow aid works addressed. Team strives transfer funds personally.\r\n\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the leading football teams world be incomplete \r\nwithout Real Madrid. FIFA named specified squad as the leader of football of the last century.\r\n\r\n\r\nThe team won 65 ranks in national tournaments.\r\nTo the list get add 34 championships in the Spain championship.\r\n\r\nSuch achievements of other teams no.\r\n\r\n\"Galactikos\" appeared in 1902. After 18 years of existence \r\ncomposition gave title royal.\r\n\r\nLeadership in local football roster tried to take over at \r\nthe dawn of existence. Achieve this succeeded thanks to several reasons.\r\nThe team is renowned for its comprehensive approach to training.\r\nMentors pay attention to on different parameters:\r\n\r\n1. Physical condition of athletes.\r\n2. The procedure for selecting players for the team.\r\n3. Tactics of action.\r\n\r\nMeticulous work helps white win championships. About the pluses \r\nof the composition successfully talk for hours.\r\nMore 10 times Real Madrid won in European cup competitions.\r\n\r\n\r\nClub never didn't leave from the national championship of the country.\r\nIndependent assessors name Real Madrid the most expensive club in the on the planet.\r\nIndicative value at the time of study amounted to approximately US$4 billion.\r\n\r\nAnnual income decent. Club earns on selection, advertising contracts,\r\nsponsorship. Significant part of earnings is selling seats \r\nin the stands during games."
