message: "Football teams often become legendary. Athletes dream to put on uniforms of their favorite squad.\r\nFanbase growing constantly. Top clubs support in home country and rest of \r\nthe world. Games attract millions of TV viewers. Introduce popular clubs from different regions of the planet.\r\n\r\n\r\n\r\nOld Lady\r\n\r\n\"Juventus\" originated in 1897. Club considered most titled.\r\nAbout achievements  it will be possible to talk hours.\r\nIn 2012 the club was named as the most famous among Italians.\r\n\r\n\r\nSociologists performed own computation. It was possible to find out that more \r\nthan 13 million fans are sick of Old Lady. The numbers are impressive.\r\nSuch support football fans have many other leading teams none.\r\n\r\n\r\nPlayers of club often help charities. Team leads different programs:\r\n\r\n• training;\r\n• medical field;\r\n• help with housing.\r\n\r\nJuventus overcome declines. But the roster could to overcome challenges.\r\n\r\nCitizens\r\n\r\nTeam appeared in the list thanks to the today situation. Team steady shows excellent results.\r\n\r\n\r\nPlayers year after year trying achieve the championship title \r\nin the English Premier League. Total number regalia so far low.\r\n\r\nBut state of affairs is improving.\r\n\r\nModel work evokes only praise. City helps several clubs around the world.\r\n\r\nList contains countries from North and South America, Asia.\r\nYoung footballers have the opportunity get into the best \r\ntournament the planet.\r\n\r\nManchester United\r\n\r\nList of leading teams would incomplete without Red Devils.\r\nThis team has become the most popular in the world.\r\nFanbase can be found different countries:\r\n\r\n• USA;\r\n• Russia;\r\n• “The Fifth Republic”.\r\n\r\nHelp team colossal. Red Devils squad originated late 1870s.\r\nDuring the history succeeded pass through many problems.\r\n\r\n\r\nRed Devils regarded the most most teams history of English football in England .\r\n\r\n\r\nMust report additional fact. In the early 1990s Manchester \r\nUnited founded the English Premier League.\r\n\r\nBest period came job Alex Ferguson. Club won many prestigious \r\ntitles. At the moment about the past glory has only remembering.\r\nBut Manchester United still be able to show excellent football.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nClub first time appeared in early last century.\r\nDuring time development \"Star of the South\" won title most titled club Germany .\r\nAccount about 60 significant achievements.\r\n\r\nIn recent years fame came 2012. Squad showed good \r\ngame. Bayern stayed in the first positions in the national championship.\r\nPlayers managed achieve excellent results at continental tournaments.\r\n\r\n\r\nClub often supported other teams and ordinary people. Often Bavaria supported Munich 1860.\r\nManagement implemented various methods assistance:\r\n\r\n\r\n• economically attractive transitions;\r\n• free matches;\r\n• financial transactions.\r\n\r\nRecently support works locally. Team attempts to help personally.\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the leading football clubs planet be incomplete without Real Madrid.\r\n\r\nInternational organizations named specified squad as \r\nthe leader of football of the last century.\r\n\r\n\r\nThe team achieved 65 ranks national class. To the list you can attribute 34 first places in the Spain championship.\r\n\r\nSimilar achievements of competitors no.\r\n\r\n\"Real Madrid\" appeared in 1902. After 18 years of \r\nexistence composition assigned title royal.\r\n\r\n\r\nLeading positions in Spanish football club began to take over from the beginning.\r\nAchieve this succeeded thanks to set reasons.\r\n\r\nThe team is renowned for its comprehensive approach to training.\r\nCoaches try to focus on several parameters:\r\n\r\n1. Physical condition of athletes.\r\n2. The procedure for selecting players for the team.\r\n\r\n3. Tactics of action.\r\n\r\nMeticulous work allows creamy take titles.\r\nAbout the merits of the of the team you can talk for long. More 10 times Real Madrid won in Champions League \r\nand other European club competitions.\r\n\r\nClub never didn't drop from the national championship of the country.\r\n\r\nIndependent researchers name Real Madrid the most expensive club in the world.\r\nApproximate price at the time of study amounted to 4.2 billion USD.\r\n\r\n\r\nAnnual income decent. Club earns on selection, advertising, sponsors.\r\nSignificant income became selling seats in the stands during games."
