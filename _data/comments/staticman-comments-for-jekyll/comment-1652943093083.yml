message: "Football teams often become legends. Players dream defend colors \r\nof their favorite squad. Number of fans increasing inexorably.\r\nTop teams support in region of presence and in other countries.\r\nMatches attract millions of spectators. Let's meet legendary teams from different countries of the world.\r\n\r\n\r\nOld Lady\r\n\r\n\"Old Signora\" .\r\n\r\nMust note additional fact. In the early 1990s Red Devils founded the English Premier League.\r\n\r\n\r\n\r\nMost successful stage came coaching Alex Ferguson. Team managed to win different prestigious titles.\r\nWhile about the past glory has only remembering. However Red \r\nDevils still be able to show excellent football.\r\n\r\n\r\n\"Bayern\"\r\n\r\nComposition first appeared in 1900. During years existence \"Bayern\" won title most famous club Germany .\r\nTotal about 60 major achievements.\r\n\r\nIn recent years fame started from early 2010s. \r\nClub showed good game. Star of the South stayed in the leading \r\nlines in the national championship. Football players were able to \r\nachieve great results at European champions.\r\n\r\nRoster often helped other teams and ordinary people.\r\nSeveral times Star of the South supported Munich 1860.\r\nManagement performed various options assistance:\r\n\r\n• economically attractive transitions;\r\n• friendly games;\r\n• financial transactions.\r\n\r\nNow support works locally. Team attempts to help personally.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the leading football teams world would incomplete without \r\nReal Madrid. FIFA recognized specified squad as the leader of \r\nfootball of the last century.\r\n\r\nThe team won 65 titles national class. To the list you can attribute \r\n34 championships in the Spain championship. Such results of other \r\nteams does not exist.\r\n\r\n\"Real Madrid\" appeared in beginning of the last century.\r\nThrough 18 years of work composition gave title royal.\r\n\r\n\r\nLeading positions in local football roster began to take over from the beginning.\r\n\r\nAchieve this succeeded thanks to set factors. The team is renowned for its comprehensive approach to \r\ntraining. Mentors pay attention to on several \r\nparameters:\r\n\r\n1. Physical condition of athletes.\r\n2. The procedure for selecting players for the team.\r\n\r\n3. Tactics of action.\r\n\r\nDetailed work helps white take titles. About the pluses \r\nof the of the team successfully talk for hours.\r\n\r\nMore 10 times Real Madrid won in European cup competitions.\r\n\r\n\r\nClub not once didn't leave from the Spanish championship.\r\nIndependent researchers name Real Madrid the most expensive club in the \r\nworld. Indicative value at the time of analysis reached approximately US$4 billion.\r\n\r\nAnnual income decent. Squad earns on resale of players, advertising contracts, sponsors.\r\nImpressive income became selling tickets for matches."
