message: "Football clubs often become legendary. Players dream defend \r\ncolors of their favorite squad. Number of fans growing constantly.\r\nTop teams support in region of presence and in other countries.\r\nGames attract millions of TV viewers. Let's meet legendary clubs from different regions of the planet.\r\n\r\n\r\nOld Lady\r\n\r\n\"Old Signora\" .\r\n\r\nWorth note additional fact. In the early 1990s Manchester United founded the English Premier League.\r\n\r\n\r\nMost successful period got on job Alex Ferguson. Team won many prestigious titles.\r\n\r\nWhile about the past glory remains only dreaming. But Red Devils still could show excellent football.\r\n\r\n\r\n\"Bayern\"\r\n\r\nComposition first appeared in early last century. During time existence \"Bayern\" achieved nickname most titled team FRG.\r\n\r\nAccount about 60 major achievements.\r\n\r\nIn recent years fame came early 2010s. Club showed good game.\r\nStar of the South stayed in the leading lines in the Bundesliga.\r\nPlayers were able to achieve great results at \r\ncontinental tournaments.\r\n\r\nClub often helped other teams and ordinary people.\r\nSeveral times Star of the South supported Munich 1860.\r\nManagement performed various methods assistance:\r\n\r\n• economically attractive transitions;\r\n• free matches;\r\n• direct financing.\r\n\r\nNow support works addressed. Team strives transfer funds personally.\r\n\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the leading football teams world be incomplete without Real Madrid.\r\nFIFA recognized this squad as the leader of \r\nfootball of the last century.\r\n\r\nThe team won 65 ranks in national tournaments. To the list get attribute \r\n34 championships in the La Liga. Such achievements \r\nof other teams no.\r\n\r\n\"Galactikos\" originated in 1902. After 18 years of work composition gave title \r\nroyal.\r\n\r\nLeading positions in Spanish football club began to take over \r\nat the dawn of existence. Achieve this succeeded with the help of several factors.\r\nThe team is renowned for its comprehensive approach to training process.\r\nMentors pay attention to on different parameters:\r\n\r\n1. Shape of football players.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nMeticulous preparation allows creamy win championships. About the pluses of the composition successfully talk \r\nfor hours. More 10 times Galacticos won in Champions League and other European club competitions.\r\n\r\n\r\nClub never didn't leave from the national championship of the country.\r\nIndependent researchers name Galacticos the most expensive club in the on the \r\nplanet. Indicative value at the time of analysis reached 4.2 billion USD.\r\n\r\n\r\nAnnual income high. Club earns on selection, advertising contracts, sponsorship.\r\n\r\nSignificant income became sale tickets for matches."
