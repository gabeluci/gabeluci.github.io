message: "Soccer is the most popular sporting discipline. the goal \r\nof the game hit the ball into the gates of  \r\nopponents, using in this case   all limbs except the arms.\r\n\r\nthe win  goes to the athletes  who made more throws.  Football appeared in 1863.\r\nEngland is considered the birthplace of football .\r\n\r\n\r\nSoccer History\r\n\r\nBall games used in ancient Greece, Rome, and China.\r\nGame  were amusement and entertainment. in the \r\n20th century the game became a student pastime.  There were no general rules.\r\nSomewhere it was strictly forbidden to touch \r\nthe ball with your hands . In a number of states, on the contrary,\r\nit was possible to transfer by hand .\r\nIn 1846  organized first soccer competition .\r\nIn England  teams from five colleges met . Players  appointed a jury \r\nand established uniform rules . In 1857  created the first national football team.\r\n20 years  athletes from all over the world have created modern football.\r\nOnly  in 1971 the rules were finally formed , the size of the goal and the structure of the ball \r\nwere approved . In the same year   the FA Cup was organized.\r\nIn 1891  new provisions appeared. The term \"Penalty\" \r\nappeared .  The throw was appointed as a  punishment for playing not by the rules.\r\n\r\n\r\npopularization of football\r\n\r\nFootball became really popular  in 1880.  The association includes more than 100 clubs.\r\nPreviously, football was an amateur sport,  since 1981 there \r\nhave been rumors that the players are getting money.\r\nSociety did not want to accept money games.  For athletes  \r\nthose receiving money banned from representing the country in national competitions \r\n, and team ,  seen paying money, expelled from association .\r\nIn 1885  footballers  allowed to receive money for sports achievements .\r\nIn the same year   created a soccer league, calling its players professional workers .\r\n\r\npopularization of football\r\n\r\nFame came to football in 1880.  The association includes more than 100 clubs.\r\nIf in the beginning it was an entertaining game ,  since 1981 there have \r\nbeen rumors that the players are getting money.\r\nThe international community reacted negatively to monetary relations .\r\nFor athletes  on salary  banned from representing the country in national competitions , and \r\nteam , breaking the rule ,  removed from association. 5 years later   athletes   allowed  play for a \r\nreward. In the same year   created a soccer league,  its members became footballers.\r\n\r\n\r\nIn 1872  ended  international  football match  has ended.\r\n\r\nIn it   competed  athletes from England and Scotland.\r\nIn 1904 the football association held a meeting in Paris .\r\nMembers of the Association made a decision   change the structure of the \r\nassociation.  So they created  popular company Fifa.\r\nInitially, international meetings  were called the Olympic Games.\r\nWhen Fifa appeared,  international tournaments began to be called \r\nthe World Cup.  The tournament is now called the YEFA Cup.\r\nUruguay is the first to win the Fifa Cup . Competitions are held once every 2 years .\r\n\r\nIn 2020 due to the global pandemic  the competition has been rescheduled for \r\nthe next year ."
