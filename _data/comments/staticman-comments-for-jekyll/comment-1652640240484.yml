message: "Football teams often become legendary. Athletes wish to put on uniforms \r\nof their favorite squad. Number of fans growing constantly.\r\n\r\nTop clubs support in region of presence and in other \r\ncountries. Games attract millions of TV viewers.\r\nLet's meet popular clubs from different regions of the planet.\r\n\r\n\r\nJuventus\r\n\r\n\"Juventus\" appeared in 1897. Club considered most successful.\r\nAbout awards you can talk  hours. In 2012 the team was recognised as the most famous in Italy.\r\n\r\n\r\nSociologists performed own research. It was possible to \r\nfind out that more than 13 million fans are sick of Juventus.\r\nThe data is huge. Similar help spectators have majority other giants don't meet.\r\n\r\n\r\nPlayers of Juventus often contribute charity projects.\r\nComposition leads different programs:\r\n\r\n• training;\r\n• medical field;\r\n• support for the homeless.\r\n\r\nJuventus experienced crises. But the roster managed to \r\novercome problems.\r\nCitizens\r\n\r\nTeam appeared in the list thanks to the current situation. Roster confidently shows excellent results.\r\n\r\n\r\nPlayers year after year trying win the championship in the English Premier League.\r\nTotal number awards so far small. But situation developing in a positive direction.\r\n\r\nScheme development may cause only praise. City helps many teams \r\nfrom different parts of the world. List includes countries from Americas, Asia.\r\nBeginners athletes have a chance get into the most popular tournament of.\r\n\r\n\r\nManchester United\r\n\r\nList of best clubs remain incomplete without Manchester \r\nUnited. This team has considered the most famous in the world.\r\nFanbase can be found in many regions:\r\n\r\n• USA;\r\n• Russian Federation;\r\n• France.\r\n\r\nSupport club huge. Red Devils squad originated late \r\n1870s. During the history managed overcome through \r\ndifferent problems.\r\n\r\nRed Devils is the most titled teams history of English football in England .\r\n\r\n\r\nMust note another fact. In 1992 Red Devils founded the English Premier League.\r\n\r\n\r\nBest period got on job Alex Ferguson. Team managed to win different famous awards.\r\nWhile about the past glory has only dreaming. But Manchester United still could show excellent \r\nfootball.\r\n\r\n\"Star of the South\"\r\n\r\nClub first time appeared in 1900. During years development \"Star of the South\" won title \r\nmost famous club FRG. Account about 60 major awards.\r\n\r\nCurrently success started from early 2010s. Squad showed good game.\r\nBayern stayed in the leading lines in the Bundesliga. Football players managed achieve great results at European tournaments.\r\n\r\n\r\n\r\nClub often supported other teams and ordinary people.\r\nOften Bavaria supported Munich 1860. Functional performed various methods support:\r\n\r\n\r\n• profitable transfers;\r\n• free matches;\r\n• financial transactions.\r\n\r\nRecently support works locally. Team strives help personally.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the leading football clubs world would \r\nstripped down without Real Madrid. FIFA recognized this squad as the \r\nleader of football of the last century.\r\n\r\nThe team won 65 titles in national tournaments.\r\nTo the list you can add 34 championships in the Spain championship.\r\nSuch achievements of other teams no.\r\n\r\n\"Galactikos\" originated in beginning of the last century. Through 18 years \r\nof existence team gave title royal.\r\n\r\nLeadership in local football club began to take over from \r\nthe beginning. Achieve this succeeded with the help of set factors.\r\nThe team is renowned for its comprehensive approach to training.\r\nCoaches pay attention to on different parameters:\r\n\r\n1. Physical condition of athletes.\r\n2. Selection.\r\n3. Settings for the game.\r\n\r\nDetailed preparation allows white take titles. About the pluses of \r\nthe of the team successfully talk for long. More 10 times Real Madrid won in European cup \r\ncompetitions.\r\n\r\nRoster never didn't leave from the Spanish championship. Independent researchers believe Real Madrid the most expensive club in the on the planet.\r\nApproximate price at the time of study amounted to 4.2 \r\nbillion USD.\r\n\r\nAnnual income high. Squad earns on resale of players, advertising, sponsors.\r\nSignificant income became selling tickets for matches."
