message: "Football clubs often become legendary. Players dream defend colors of their \r\nfavorite squad. Number of fans increasing inexorably. Top clubs support in home country \r\nand in other countries. Matches collect millions of TV \r\nviewers. Let's meet legendary clubs from different regions of the \r\nplanet.\r\n\r\nOld Lady\r\n\r\n\"Old Signora\" .\r\n\r\nWorth report additional fact. In 1992 Manchester United founded the English Premier \r\nLeague.\r\n\r\nBest period came job Alex Ferguson. Club managed to win many \r\nfamous awards. While about the past glory remains only dreaming.\r\nHowever Red Devils still be able to show good play.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nComposition first time originated in early last century.\r\nDuring time existence \"Bayern\" won nickname most titled team \r\nFRG. Total about 60 major awards.\r\n\r\nIn recent years fame came early 2010s. Club showed good game.\r\nStar of the South stayed in the first lines in the national \r\nchampionship. Players were able to achieve great results at European champions.\r\n\r\n\r\nRoster often supported other teams and ordinary people.\r\nOften Star of the South supported Munich 1860. Functional implemented various options support:\r\n\r\n• profitable transitions;\r\n• free matches;\r\n• financial transactions.\r\n\r\nRecently support works addressed. Club strives help people in need.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the best football clubs planet would incomplete without Galacticos.\r\nInternational organizations named specified squad as the leader of football of the last \r\ncentury.\r\n\r\nThe team won 65 ranks in national tournaments. To the list you can add \r\n34 championships in the Spain championship. Such achievements of other teams no.\r\n\r\n\r\n\"Galactikos\" appeared in beginning of the last century.\r\n\r\nAfter 18 years of work composition assigned title royal.\r\n\r\n\r\n\r\nLeading positions in Spanish football roster began to take over at the dawn of existence.\r\nAchieve this succeeded thanks to set reasons. The team \r\nis famous for its comprehensive approach to training process.\r\nCoaches try to focus on different factors:\r\n\r\n1. Physical condition of athletes.\r\n2. The procedure for selecting players for the team.\r\n\r\n\r\n3. Settings for the game.\r\n\r\nDetailed preparation helps white take titles.\r\nAbout the pluses of the of the team you can talk for long.\r\nMore 10 times Galacticos won in Champions League \r\nand other European club competitions.\r\n\r\nClub not once didn't leave from the national championship of the country.\r\nIndependent assessors name Real Madrid the most expensive club in the on the planet.\r\nIndicative price at the time of study amounted \r\nto 4.2 billion USD.\r\n\r\nAnnual income high. Club earns on resale of players, advertising, sponsorship.\r\nImpressive income became selling seats in the stands during games."
