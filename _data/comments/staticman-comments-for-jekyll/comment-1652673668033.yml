message: "Soccer is the most popular sporting discipline. the goal of \r\nthe game to score with the ball into the gates of the opposing team's,  using  any \r\npart of the body  except the arms.  the win wins the team that \r\nscores more goals .  Football appeared in 1863.\r\n\r\nEngland is considered the birthplace of football \r\n.\r\n\r\nSoccer History\r\n\r\nBall games appeared in ancient Greece, Rome, and China.\r\n\r\ntournaments  were amusement and entertainment. in the 20th century  played only by students.\r\nThere were no unified rules.  Somewhere it was \r\nstrictly forbidden to touch the ball with your hands .\r\n\r\nSomewhere it was allowed to throw the ball with the fingers.\r\n\r\nIn 1846  held   a real football tournament.\r\nIn England   several universities have agreed to play together.\r\nStudents appointed a jury  and  came up with general requirements.\r\nIn 1857 the first professional club of Sheffield was established .\r\n20 years  athletes from all over the world have created modern football.\r\nOnly  in 1971  approved the regulations, the size of the goal and the structure of the \r\nball were approved .  At the same time  the FA Cup was organized.\r\n\r\nIn 1891 the rules began to supplement . The term \"Penalty\" \r\nappeared .  The throw was appointed as a  punishment for playing not by the rules.\r\n\r\npopularization of football\r\n\r\nFootball became really popular  in 1880.\r\nThe number of cubes within the football association has reached 100 pieces .\r\nPreviously, football was an amateur sport, but in the 80s, players started to get paid .\r\nSociety did not want to accept money games.\r\nFor footballers on salary  banned from representing the country in national competitions , and  club, breaking the rule \r\n,  removed from association.  In 1885 players  allowed   play for a reward.\r\nIn the same year  the world's first football league appeared ,  its members became footballers.\r\nHow football became a famous sport \r\n\r\nFootball became really popular  in 1880.  The association includes \r\nmore than 100 clubs. If in the beginning it was an entertaining game ,\r\nsince 1981 there have been rumors that the players are getting money.\r\n\r\nSociety did not want to accept money games.  For athletes  on salary  banned from representing the \r\ncountry in national competitions , and  club,  seen paying money,\r\nremoved from association. 5 years later  players   allowed  play for a \r\nreward.  at the same time  created a soccer league, calling \r\nits players professional workers .\r\n\r\nIn 1872  the first  national football  tournament has ended.\r\nIn it   competed  athletes from England and Scotland.\r\nIn 1904 the football association  called a convention in France.\r\nMembers of the Association made a decision  change the organization .\r\nSo, it appeared  the famous Fifa . Initially,  the national games were \r\ncalled the Olympic Games. With the advent of Fifa . \r\nThe tournament is now called the YEFA Cup. Uruguay is the first \r\nto win the Fifa Cup . Competitions are held \r\nonce every 2 years . In 2020  Due to the Covid-19 outbreak  the game has been canceled for the first time."
