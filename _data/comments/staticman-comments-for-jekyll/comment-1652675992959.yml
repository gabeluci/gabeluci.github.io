message: "Football teams often become legends. Athletes wish to put on uniforms of their favorite squad.\r\nNumber of fans increasing constantly. Top clubs \r\nsupport in home country and in other countries. Games attract \r\nmillions of TV viewers. Let's meet popular teams from different countries of the world.\r\n\r\n\r\n\r\nJuventus\r\n\r\n\"Old Signora\" .\r\n\r\nMust note another fact. In the early 1990s Red Devils founded the English \r\nPremier League.\r\n\r\nMost successful period came coaching Alex Ferguson. Team won different \r\nfamous awards. While about the past glory remains only remembering.\r\nHowever Red Devils still be able to demonstrate good play.\r\n\r\n\r\n\r\n\"Bayern\"\r\n\r\nComposition first originated in 1900. During time existence \"Bayern\" achieved title most titled team Germany .\r\nTotal about 60 major achievements.\r\n\r\nIn recent years fame came 2012. Club demonstrated excellent football.\r\nStar of the South stayed in the leading lines in the Bundesliga.\r\nFootball players managed achieve excellent results at European champions.\r\n\r\n\r\nClub often supported other teams and ordinary people. Several \r\ntimes Bavaria supported Munich 1860. Functional performed various methods \r\nassistance:\r\n\r\n• economically attractive transfers;\r\n• free matches;\r\n• direct financing.\r\n\r\nRecently aid works addressed. Team attempts to help people in need.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the best football clubs world be stripped down without \r\nReal Madrid. FIFA named specified squad as the \r\nleader of football of the last century.\r\n\r\nThe team achieved 65 ranks in national tournaments. To the list get attribute 34 \r\nfirst places in the La Liga. Such achievements of competitors no.\r\n\r\n\r\n\"Real Madrid\" appeared in beginning of the last century.\r\nThrough 18 years of work composition assigned title royal.\r\n\r\nLeading positions in local football club tried to take over \r\nat the dawn of existence. Achieve this succeeded thanks to \r\nset factors. The team is renowned for its comprehensive approach to training process.\r\nCoaches pay attention to on several factors:\r\n\r\n1. Shape of football players.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nMeticulous work allows creamy win championships.\r\nAbout the pluses of the composition you can talk for long.\r\nMore 10 times Real Madrid won in European cup competitions.\r\n\r\n\r\nRoster never didn't drop from the Spanish championship.\r\n\r\nIndependent assessors name Galacticos the most expensive club in the world.\r\n\r\nApproximate value at the time of study amounted to approximately US$4 billion.\r\n\r\nAnnual income high. Squad earns on resale of \r\nplayers, advertising, sponsors. Significant part of earnings is selling seats \r\nin the stands during games."
