message: "Soccer is the known sporting discipline. the goal of the \r\ngame to score with the ball into the gates of  opponents, \r\napplying any part of the body  except the arms.\r\nthe win  goes to the athletes  who made more throws.\r\nFootball appeared in 1863.  The game originated in the UK.\r\n\r\n\r\nSoccer History\r\n\r\nGoal-based entertainment used in ancient Greece, Rome, and China.\r\nGame  were amusement and entertainment. in the 20th century  played only by students.\r\nThere were no general rules. In some countries  it was strictly forbidden to touch the \r\nball with your hands .  Somewhere it was allowed to throw the ball with \r\nthe fingers.\r\nIn 1846 passed   a real football tournament.  In the UK \r\nseveral universities have agreed to play together.\r\nAthletes  appointed a jury  and  came up with general requirements.\r\nIn 1857  created the first national football team.\r\n20 years negotiations in the world sports association .\r\nOnly in 1971 the rules were finally formed , the size of the goal and the \r\nstructure of the ball were approved .  At the same time  \r\nthe FA Cup was organized. In 1891 the rules began to supplement .\r\nThe term \"Penalty\" appeared . It was used by  as a  punishment for playing not by the \r\nrules.\r\nHow football became a famous sport \r\n\r\nFootball became really popular  in 1880.  The association includes more than 100 clubs.\r\nPreviously, football was an amateur sport, but in the 80s, players started to get paid .\r\nSociety did not want to accept money games.\r\nFor players  on salary   were not allowed to represent the country at major matches, and \r\nclub,  seen paying money,  removed from association.  In 1885  footballers  allowed to receive money for sports achievements .\r\nat the same time  created a soccer league,  its members became footballers.\r\n\r\nHow football became a famous sport \r\n\r\nFame came to football in 1880.  The association includes more than 100 clubs.\r\nIf in the beginning it was an entertaining game , but in the 80s, players started to get paid .\r\nSociety did not want to accept money games.  For footballers on salary  \r\nwere not allowed to represent the country at major matches, \r\nand team , breaking the rule ,  removed from association.  In 1885  athletes  allowed  to receive money for sports achievements .\r\nIn the same year  the world's first football league appeared ,  its \r\nmembers became footballers.\r\n\r\nIn 1872  the first  national football  tournament has ended.\r\nIn  game  took part  players  from England and Scotland.\r\nIn 1904 the football association held a meeting in Paris .\r\nMembers   decided   to reorganize the organization . So, it appeared   popular company Fifa.\r\nInitially,  the national games were called the Olympic Games.\r\nWhen Fifa appeared, national tournaments  began to be called the World \r\nCup. This is how the famous UEFA EURO games were born .\r\nUruguay is the first to win the Fifa Cup . Competitions are held once every \r\n2 years . In 2020 due to the global pandemic  the competition has been rescheduled for the next year ."
