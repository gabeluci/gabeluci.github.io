message: "Football clubs often become legends. Athletes wish defend colors of their favorite squad.\r\nFanbase growing constantly. Top clubs support in home country and in other countries.\r\n\r\nMatches attract millions of TV viewers. Introduce popular clubs from different countries of the world.\r\n\r\n\r\n\r\nOld Lady\r\n\r\n\"Old Signora\" .\r\n\r\nMust note additional fact. In 1992 Manchester United founded the English Premier League.\r\n\r\n\r\nMost successful period got on coaching Alex Ferguson. Team managed to win different \r\nfamous titles. While about the past glory remains only dreaming.\r\nBut Manchester United still be able to show good play.\r\n\r\n\"Bayern\"\r\n\r\nComposition first originated in early last century. During years \r\ndevelopment \"Star of the South\" won nickname most titled \r\nclub Germany . Total about 60 significant awards.\r\n\r\n\r\nIn recent years success came early 2010s. Squad showed excellent football.\r\nStar of the South stayed in the first lines in the \r\nBundesliga. Players managed achieve great results at \r\nEuropean tournaments.\r\n\r\nClub often helped other teams and ordinary people. Several times \r\nStar of the South supported Munich 1860. Management performed \r\nvarious options support:\r\n\r\n• profitable transfers;\r\n• free matches;\r\n• direct financing.\r\n\r\nNow support works addressed. Club strives help personally.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the leading football clubs planet would stripped down without Galacticos.\r\nFIFA named this squad as the leader of football of the last century.\r\n\r\n\r\nThe team achieved 65 ranks in national tournaments. To the list get add 34 first places in the Spain championship.\r\n\r\nSuch achievements of other teams does not exist.\r\n\r\n\"Real Madrid\" originated in 1902. Through 18 years of work team assigned title royal.\r\n\r\n\r\nLeadership in local football roster began to take over at the dawn of existence.\r\nAchieve this succeeded with the help of set factors.\r\nThe team is renowned for its comprehensive approach to training process.\r\n\r\nCoaches pay attention to on different parameters:\r\n\r\n1. Shape of football players.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nMeticulous work helps creamy take titles. About the merits of the composition you can talk for hours.\r\nMore 10 times Galacticos won in Champions League and other European club competitions.\r\n\r\n\r\n\r\nClub never didn't drop from the national championship \r\nof the country. Independent assessors believe Real Madrid the most expensive club in the world.\r\nApproximate price at the time of analysis reached 4.2 billion USD.\r\n\r\n\r\nAnnual income decent. Club earns on selection, advertising, sponsors.\r\n\r\nSignificant income became selling tickets for matches."
