message: "Football teams often become legendary. Athletes dream to put \r\non uniforms of their favorite squad. Fanbase growing constantly.\r\nLeading teams support in home country and rest of the world.\r\nMatches collect millions of TV viewers. Let's meet legendary teams from different regions \r\nof the planet.\r\n\r\nJuventus\r\n\r\n\"Old Signora\" .\r\n\r\nMust note additional fact. In 1992 Manchester United founded the APL.\r\n\r\n\r\nBest period came coaching Alex Ferguson. Club \r\nmanaged to win many famous awards. At the moment about the past glory remains \r\nonly remembering. But Red Devils still could demonstrate excellent football.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nComposition first appeared in early last century.\r\nDuring time development \"Star of the South\" won title most famous club FRG.\r\nTotal about 60 major achievements.\r\n\r\nIn recent years success came early 2010s.\r\n\r\nSquad demonstrated excellent football. Bayern stayed in the leading positions in the national championship.\r\n\r\nPlayers were able to achieve great results \r\nat European champions.\r\n\r\nRoster often supported other teams and ordinary people. Often Star of the South supported Munich 1860.\r\nFunctional performed various methods support:\r\n\r\n• economically attractive transfers;\r\n• friendly games;\r\n• financial transactions.\r\n\r\nNow support works addressed. Team strives transfer funds personally.\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the best football teams world be stripped down without Real Madrid.\r\n\r\nFIFA recognized this squad as the leader of football of the last century.\r\n\r\n\r\nThe team won 65 ranks in national tournaments. To the list you \r\ncan add 34 first places in the Spain championship.\r\nSimilar results of competitors no.\r\n\r\n\"Real Madrid\" originated in beginning of the last century.\r\nAfter 18 years of work composition gave title royal.\r\n\r\n\r\n\r\nLeading positions in local football club began to take \r\nover from the beginning. Achieve this succeeded with the help of set reasons.\r\n\r\nThe team is famous for its comprehensive approach to training.\r\n\r\nCoaches try to focus on several factors:\r\n\r\n1. Physical condition of athletes.\r\n2. Selection.\r\n3. Settings for the game.\r\n\r\nDetailed work allows creamy take titles. About the \r\npluses of the of the team successfully talk for hours.\r\nMore 10 times Galacticos won in European cup competitions.\r\n\r\n\r\n\r\nClub not once didn't drop from the Spanish championship.\r\nIndependent assessors name Real Madrid the most expensive \r\nclub in the on the planet. Indicative price at the time of study amounted to 4.2 billion USD.\r\n\r\n\r\nAnnual income decent. Club earns on resale of players, \r\nadvertising, sponsorship. Impressive income became selling \r\nseats in the stands during games."
