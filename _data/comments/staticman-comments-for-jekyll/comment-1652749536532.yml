message: "Football clubs often become legendary. Athletes dream defend colors of their favorite squad.\r\nNumber of fans growing inexorably. Leading clubs support in region of presence and rest of the world.\r\nGames collect millions of spectators. Let's \r\nmeet legendary clubs from different regions of the planet.\r\n\r\nJuventus\r\n\r\n\"Old Signora\" .\r\n\r\nWorth report another fact. In the early 1990s Manchester United founded the APL.\r\n\r\n\r\nBest stage got on job Alex Ferguson. Team managed to win many \r\nfamous awards. At the moment about the past glory has only dreaming.\r\nHowever Manchester United still could demonstrate good play.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nClub first time originated in early last century. During years existence \"Bayern\" won nickname most famous team FRG.\r\nTotal about 60 significant awards.\r\n\r\nCurrently fame came 2012. Club showed excellent football.\r\nBayern strengthened in the first lines in the Bundesliga.\r\n\r\nPlayers were able to achieve great results at European tournaments.\r\n\r\n\r\nRoster often helped other teams and ordinary people.\r\nSeveral times Bavaria supported Munich 1860. Management implemented various methods \r\nsupport:\r\n\r\n• profitable transitions;\r\n• friendly games;\r\n• direct financing.\r\n\r\nNow aid works locally. Club attempts to help people in need.\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the leading football clubs world would stripped down without Real Madrid.\r\nInternational organizations recognized specified squad as the leader \r\nof football of the last century.\r\n\r\nThe team achieved 65 titles in national tournaments.\r\nTo the list get attribute 34 championships in the \r\nLa Liga. Similar achievements of competitors no.\r\n\r\n\r\n\"Real Madrid\" appeared in beginning of the last century.\r\nThrough 18 years of work composition assigned title \r\nroyal.\r\n\r\nLeadership in Spanish football roster tried to take over at the dawn of existence.\r\n\r\nAchieve this succeeded with the help of set factors.\r\nThe team is famous for its comprehensive approach to training process.\r\nMentors pay attention to on several parameters:\r\n\r\n1. Physical condition of athletes.\r\n2. The procedure for selecting players for the team.\r\n\r\n3. Tactics of action.\r\n\r\nDetailed work allows creamy win championships. About the pluses of the of the team you can talk \r\nfor long. More 10 times Galacticos won in Champions League and other European club competitions.\r\n\r\n\r\nClub never didn't leave from the national championship of the country.\r\n\r\nIndependent researchers name Real Madrid the most expensive club \r\nin the on the planet. Indicative value at the time of \r\nstudy reached approximately US$4 billion.\r\n\r\nAnnual income high. Squad earns on resale of players, advertising contracts, sponsorship.\r\nSignificant part of earnings became selling seats \r\nin the stands during games."
