message: "Football teams often become legends. Athletes dream to put on uniforms \r\nof their favorite squad. Number of fans growing constantly.\r\nLeading clubs support in region of presence and rest of the world.\r\nMatches collect millions of TV viewers. Let's meet legendary clubs from different countries of the world.\r\n\r\n\r\nJuventus\r\n\r\n\"Juventus\" appeared in 1897. Club considered most titled.\r\nAbout achievements  it will be possible to talk hours. In 2012 the club was recognised as the most famous among Italians.\r\n\r\n\r\nSociologists carried out independent computation. It \r\nwas possible to establish that 13 million fans are sick of Juventus.\r\n\r\nThe numbers are impressive. Similar support spectators have majority other leading \r\nteams none.\r\n\r\nFootball players of club actively help charity projects.\r\nComposition patronizes several programs:\r\n\r\n• training;\r\n• medical field;\r\n• support for the homeless.\r\n\r\nJuventus experienced declines. But the club managed pass problems.\r\n\r\nCitizens\r\n\r\nClub appeared in the list thanks to the current situation. Team steady shows excellent results.\r\n\r\n\r\nFootball Players every season trying to win the championship \r\nin the APL. Total number regalia so far small. However situation developing in a positive direction.\r\n\r\nModel development evokes exclusively flattering comments.\r\nCity helps many clubs around the world. List contains countries \r\nfrom Americas, Asia. Young athletes have the opportunity to break into into the most popular championship of.\r\n\r\n\r\nRed Devils\r\n\r\nList of leading clubs remain incomplete without Red \r\nDevils. This team has considered the most popular on the planet.\r\nFanbase can be found different regions:\r\n\r\n• United States of America;\r\n• Russia;\r\n• “The Fifth Republic”.\r\n\r\nSupport club colossal. Manchester United appeared \r\nlate 1870s. During the history managed overcome through many problems.\r\n\r\n\r\nManchester United regarded the most titled clubs of of English football in England \r\n.\r\n\r\nMust report additional fact. In 1992 Red Devils founded the APL.\r\n\r\n\r\n\r\nBest stage got on coaching Alex Ferguson. Club managed \r\nto win different famous titles. While about the past glory has only dreaming.\r\nHowever Manchester United still could demonstrate good play.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nClub first time originated in 1900. During time development \"Star of the South\" won nickname most titled team Germany .\r\nTotal about 60 major achievements.\r\n\r\nIn recent years fame came 2012. Squad showed excellent football.\r\nStar of the South stayed in the first lines in the Bundesliga.\r\nFootball players managed achieve great results at European champions.\r\n\r\n\r\nRoster often helped other teams and ordinary people.\r\nOften Star of the South supported Munich 1860. Management implemented various methods support:\r\n\r\n\r\n• economically attractive transitions;\r\n• friendly games;\r\n• direct financing.\r\n\r\nRecently support works addressed. Team attempts to help personally.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the leading football teams planet would incomplete without Galacticos.\r\nInternational organizations recognized this squad as the leader of football of the last century.\r\n\r\n\r\nThe team won 65 ranks in national tournaments.\r\nTo the list get add 34 championships in the Spain championship.\r\n\r\nSuch achievements of other teams no.\r\n\r\n\"Galactikos\" originated in beginning of the last century.\r\nThrough 18 years of existence team gave title royal.\r\n\r\n\r\nLeading positions in Spanish football roster tried to \r\ntake over at the dawn of existence. Achieve this succeeded thanks to \r\nset reasons. The team is famous for its comprehensive \r\napproach to training. Mentors pay attention to on different factors:\r\n\r\n\r\n1. Shape of football players.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nDetailed preparation helps creamy take titles. About the merits of the of the team successfully \r\ntalk for long. More 10 times Galacticos won in Champions League and \r\nother European club competitions.\r\n\r\nRoster never didn't drop from the Spanish championship.\r\nIndependent assessors believe Real Madrid the \r\nmost expensive club in the world. Indicative price at the time of analysis reached 4.2 billion USD.\r\n\r\n\r\nAnnual income high. Club earns on selection, advertising, sponsorship.\r\nImpressive income is sale tickets for matches."
