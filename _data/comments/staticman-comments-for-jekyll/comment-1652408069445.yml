message: "Football teams often become legendary. Athletes wish defend colors of their favorite squad.\r\n\r\nFanbase growing inexorably. Leading clubs support in region of \r\npresence and rest of the world. Matches attract millions of spectators.\r\nLet's meet legendary clubs from different countries of the world.\r\n\r\n\r\nOld Lady\r\n\r\n\"Juventus\" originated in 1897. Club became most successful.\r\nAbout achievements you can talk  long. In 2012 the \r\nclub was named as the most famous among Italians.\r\n\r\nOutside companies carried out independent computation. It was possible to find \r\nout that more than 13 million fans are sick of Old Lady.\r\nThe data is huge. Such support football fans have many other giants \r\nnone.\r\n\r\nPlayers of club actively contribute charity projects.\r\nComposition patronizes different programs:\r\n\r\n• education;\r\n• medicine;\r\n• help with housing.\r\n\r\nJuventus overcome declines. But the club could to overcome \r\nproblems.\r\nManchester City\r\n\r\nTeam featured because of the today situation. Roster confidently \r\nshows excellent results.\r\n\r\nFootball Players year after year trying to achieve the championship title \r\nin the APL. Total number regalia so far low. However situation developing in a positive direction.\r\n\r\nModel work evokes exclusively flattering comments. City \r\nhelps many teams around the world. List includes countries from North and South America, Asian region. Beginners athletes have a chance get \r\ninto the best tournament the planet.\r\n\r\nRed Devils\r\n\r\nList of leading clubs would stripped without Red \r\nDevils. This team has considered the most famous on the planet.\r\nFanbase can be found in many regions:\r\n\r\n• United States of America;\r\n• Russia;\r\n• France.\r\n\r\nHelp team colossal. Manchester United appeared late 1870s.\r\nDuring the history succeeded pass through many obstacles.\r\n\r\nRed Devils regarded the most most clubs of of English football in England .\r\n\r\n\r\nWorth report another fact. In the early 1990s Red Devils founded the APL.\r\n\r\n\r\nMost successful stage got on job Alex Ferguson. Team managed to win many famous awards.\r\nWhile about the past glory remains only remembering.\r\nHowever Red Devils still be able to show good play.\r\n\r\n\r\n\"Bayern\"\r\n\r\nComposition first time appeared in early last century.\r\nDuring years development \"Star of the South\" won nickname most titled team FRG.\r\nTotal about 60 major achievements.\r\n\r\nCurrently success started from 2012. Squad showed \r\ngood game. Bayern stayed in the leading lines in the Bundesliga.\r\n\r\nPlayers were able to achieve excellent results at continental champions.\r\n\r\n\r\n\r\nClub often helped other teams and ordinary people. Often Star of the South supported Munich 1860.\r\nFunctional implemented various options support:\r\n\r\n• economically attractive transfers;\r\n• friendly games;\r\n• financial transactions.\r\n\r\nRecently support works addressed. Team strives transfer funds people in need.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the best football clubs world would stripped down without Galacticos.\r\nInternational organizations named specified squad as the leader of football \r\nof the last century.\r\n\r\nThe team won 65 ranks national class. To the list get attribute 34 championships in the Spain championship.\r\nSimilar results of competitors no.\r\n\r\n\"Galactikos\" originated in beginning of the last century.\r\n\r\nThrough 18 years of work composition assigned title royal.\r\n\r\n\r\nLeading positions in local football club tried to take over at the dawn of existence.\r\nAchieve this succeeded thanks to several factors. The team is renowned for its comprehensive approach \r\nto training. Mentors pay attention to on different factors:\r\n\r\n1. Shape of football players.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nMeticulous preparation allows creamy win championships.\r\nAbout the pluses of the of the team you can talk for long.\r\n\r\nMore 10 times Real Madrid won in European cup competitions.\r\n\r\n\r\nRoster not once didn't leave from the Spanish championship.\r\nIndependent assessors name Galacticos the most expensive club in the on the planet.\r\nApproximate price at the time of study reached 4.2 billion USD.\r\n\r\n\r\nAnnual income high. Squad earns on resale of players, advertising contracts, sponsorship.\r\nSignificant part of earnings became selling seats in the stands during games."
