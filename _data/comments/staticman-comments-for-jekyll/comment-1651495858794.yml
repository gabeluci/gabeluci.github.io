message: "Soccer is the most popular kind of sport. the main rule hit the ball into the gates of  opponents,  using \r\nany part of the body  except the arms. Victory   goes to the athletes scores more goals .\r\nFootball appeared in 1863.  The game originated in the UK.\r\n\r\n\r\n\r\nSoccer History\r\n\r\nBall games used in ancient Greece, Rome, and China.\r\ntournaments were purely for entertainment . in the \r\n20th century the game became a student pastime.  There were no general rules.\r\nSomewhere  do not handle the ball.  Somewhere it was allowed to throw the ball with the fingers.\r\n\r\nIn 1846 passed   a real football tournament.\r\nIn England  teams from five colleges met .  Athletes   selected arbitrators and  came up with general \r\nrequirements. In 1857 the first professional club of Sheffield was established .\r\n20 years negotiations in the world sports association .\r\nOnly  in 1971  approved the regulations, the size of the \r\ngoal and the structure of the ball were approved .\r\n\r\nAt the same time  the FA Cup was organized. In 1891  new provisions appeared.\r\nThe term \"Penalty\" appeared .  The throw was appointed as a penalty for breaking the game rules .\r\n\r\npopularization of football\r\n\r\nFootball became really popular  in 1880. The number of cubes within the football \r\nassociation has reached 100 pieces .  Previously, football was an amateur sport,  since 1981 there have been rumors that the players are getting money.\r\nThe international community reacted negatively to monetary relations .\r\nFor athletes  on salary  banned from representing the country in national competitions , and  club,\r\nbreaking the rule ,  removed from association.  In 1885 players  \r\nallowed  play for a reward. In the same year  \r\ncreated a soccer league,  its members became footballers.When football became popular \r\n\r\nFame came to football in 1880. The number of cubes within the football association has reached 100 \r\npieces . If in the beginning it was an entertaining game \r\n,  since 1981 there have been rumors that the players are getting money.\r\nSociety did not want to accept money games.\r\nFor players  on salary  banned from representing the country in national competitions \r\n, and team ,  seen paying money, expelled from association .\r\n5 years later  players  allowed   play for a reward.  at \r\nthe same time the world's first football league appeared , calling its players professional workers .\r\n\r\n\r\nIn 1872  ended   national football  tournament has ended.\r\nIn it  took part   athletes from England and Scotland.\r\nIn 1904 the football association  called a convention in France.\r\nMembers of the Association  decided   to reorganize \r\nthe organization .  So they created  popular company Fifa.\r\n\r\nInitially, international meetings  were called the Olympic Games.\r\nWith the advent of Fifa .  The tournament is now called the YEFA Cup.\r\nThe team from Uruguay was the winner.  The tournament takes place every 2 years.\r\nIn 2020 due to the global pandemic  the competition has been rescheduled for the next year ."
