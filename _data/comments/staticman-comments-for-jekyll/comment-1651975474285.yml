message: "Football clubs often become legendary. Athletes dream defend colors of their favorite squad.\r\nNumber of fans growing constantly. Top teams support in home country and in other countries.\r\nMatches collect millions of spectators. Introduce legendary teams \r\nfrom different countries of the world.\r\n\r\nJuventus\r\n\r\n\"Old Signora\" .\r\n\r\nWorth report additional fact. In 1992 Red Devils founded \r\nthe APL.\r\n\r\nBest stage got on coaching Alex Ferguson. Club \r\nmanaged to win different famous awards. At the moment about the \r\npast glory has only dreaming. However Manchester United still \r\nbe able to show good play.\r\n\r\n\"Bayern\"\r\n\r\nClub first appeared in early last century. \r\nDuring years development \"Bayern\" achieved title most titled club Germany .\r\nTotal about 60 significant awards.\r\n\r\nIn recent years fame came early 2010s. Club showed \r\ngood game. Bayern stayed in the first lines in the Bundesliga.\r\nPlayers managed achieve great results at European champions.\r\n\r\n\r\n\r\nClub often helped other teams and ordinary people. Often Star of \r\nthe South supported Munich 1860. Management \r\nperformed various options support:\r\n\r\n• economically attractive transfers;\r\n• friendly games;\r\n• financial transactions.\r\n\r\nNow aid works locally. Club attempts to transfer funds people in need.\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the best football clubs planet be incomplete without Galacticos.\r\nInternational organizations named this squad as the leader of football of the last century.\r\n\r\n\r\nThe team achieved 65 titles national class.\r\nTo the list get add 34 first places in the \r\nLa Liga. Similar results of competitors does not exist.\r\n\r\n\r\n\"Real Madrid\" appeared in beginning of the last century.\r\nAfter 18 years of work team gave title royal.\r\n\r\nLeading positions in local football club began to take over at the dawn of existence.\r\nAchieve this succeeded thanks to several factors.\r\nThe team is renowned for its comprehensive approach to training.\r\n\r\nMentors pay attention to on different factors:\r\n\r\n1. Shape of football players.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nMeticulous preparation allows white take titles.\r\nAbout the pluses of the of the team successfully talk for long.\r\nMore 10 times Real Madrid won in Champions League and other European club competitions.\r\n\r\n\r\nClub never didn't drop from the Spanish championship.\r\n\r\nIndependent researchers believe Galacticos the most expensive club in the on the planet.\r\nApproximate price at the time of analysis amounted to approximately US$4 \r\nbillion.\r\n\r\nAnnual income decent. Squad earns on selection, advertising contracts, \r\nsponsors. Significant income is sale tickets for matches."
