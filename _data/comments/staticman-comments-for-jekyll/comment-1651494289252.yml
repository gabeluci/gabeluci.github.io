message: "Soccer is the known kind of sport. the goal of the game to score with \r\nthe ball into the gates of  competitors, \r\nusing in this case   all limbs except the arms. Victory   goes to the athletes scores more goals .\r\nFootball was recognized as a professional sport in 1863 .\r\nThe game originated in the UK.\r\n\r\nSoccer History\r\n\r\nBall games used in  BC. tournaments were purely for entertainment .\r\n\r\nin the 20th century the game became a student pastime.\r\n\r\nThere were no unified rules. In some countries  it was strictly forbidden to touch the ball with your hands .\r\nIn a number of states, on the contrary, it was possible to transfer by hand \r\n.\r\nIn 1846  organized first soccer competition .  In the UK teams from five colleges met .\r\nAthletes   selected arbitrators and established uniform rules .\r\nIn 1857 the first professional club of Sheffield was established .\r\n20 years  athletes from all over the world have created modern football.\r\nOnly in 1971  approved the regulations,  adopted requirements for sports attributes.\r\nIn the same year  the first football matches in the framework of the FA Cup took place .\r\n\r\nIn 1891 the rules began to supplement . The term \"Penalty\" appeared .\r\nIt was used by  as a penalty for breaking the game rules .\r\n\r\nWhen football became popular \r\n\r\nFootball became really popular  in 1880.  The association includes more than 100 clubs.\r\nPreviously, football was an amateur sport,  since 1981 there have \r\nbeen rumors that the players are getting money.\r\nThe international community reacted negatively to monetary \r\nrelations .  For athletes  on salary  banned from representing \r\nthe country in national competitions , and  club, breaking the rule , \r\nexpelled from association .  In 1885  footballers allowed   play for \r\na reward.  at the same time the world's first football league appeared , \r\ncalling its players professional workers . How football became a famous sport \r\n\r\nFame came to football in 1880. The number of cubes within the football association has reached 100 pieces .\r\n\r\nIf in the beginning it was an entertaining game , \r\nsince 1981 there have been rumors that the players are getting money.\r\n\r\nSociety did not want to accept money games.  For athletes  on salary   \r\nwere not allowed to represent the country at major matches, and  club,  seen paying money,  removed from association.  In 1885  footballers  allowed  play for a \r\nreward.  at the same time  created a soccer league,  its members became footballers.\r\n\r\n\r\nIn 1872  the first international  football  tournament has ended.\r\nIn it   competed  athletes from England and Scotland. In 1904 the \r\nfootball association  called a convention in France.\r\nMembers of the Association  decided to  change the structure of the \r\nassociation. So, it appeared   popular company Fifa.\r\nInitially,  the national games were called the Olympic Games.\r\nWith the advent of Fifa . This is how the famous UEFA EURO games \r\nwere born . Uruguay is the first to win the Fifa Cup .\r\nThe tournament takes place every 2 years. In 2020  Due to the \r\nCovid-19 outbreak  the game has been canceled for the first time."
