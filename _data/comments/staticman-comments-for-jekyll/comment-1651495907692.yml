message: "Soccer is the most popular sporting discipline. the goal of \r\nthe game to score with the ball into the gates of  opponents, using in this case  any part of \r\nthe body  except the arms. Victory   goes to the athletes scores more goals .\r\nFootball appeared in 1863. England is considered the \r\nbirthplace of football .\r\n\r\nSoccer History\r\n\r\nBall games appeared in  BC. Game were purely for entertainment .\r\n100 years ago the game became a student pastime.  There were \r\nno general rules.  Somewhere  do not handle the ball.\r\nSomewhere it was allowed to throw the ball with the fingers.\r\n\r\nIn 1846 passed   a real football tournament. In England  teams from five \r\ncolleges met .  Athletes  appointed a jury  and  came \r\nup with general requirements. In 1857  created the first national football team.\r\n20 years  athletes from all over the world have created modern football.\r\nOnly in 1971  approved the regulations, the size of the goal and the structure of the \r\nball were approved .  At the same time the first football matches in the framework of the FA Cup took place .\r\nIn 1891 the rules began to supplement . The term \"Penalty\" appeared \r\n. It was used by  as a penalty for breaking the game rules .\r\n\r\nWhen football became popular \r\n\r\nFootball became really popular  in 1880.  The association includes more than 100 clubs.\r\nPreviously, football was an amateur sport,  since 1981 there have been rumors that the players are getting money.\r\nThe international community reacted negatively to monetary relations .\r\nFor athletes  on salary  banned from representing the country in national competitions , and team \r\n, breaking the rule ,  removed from association.  In 1885 players \r\nallowed  play for a reward.  at the same time the world's first football league appeared ,  its members became footballers.\r\n\r\nHow football became a famous sport \r\n\r\nFame came to football in 1880.  The association includes more than 100 clubs.\r\n\r\nPreviously, football was an amateur sport,  since 1981 there have been rumors that the players are getting \r\nmoney. The international community reacted negatively to monetary relations .\r\nFor athletes   those receiving money  were not allowed to represent the country at major matches, and  club,  seen paying money,\r\nremoved from association.  In 1885 players   allowed  play for a reward.\r\n\r\nat the same time the world's first football league appeared ,\r\ncalling its players professional workers .\r\n\r\nIn 1872  ended  international  football match  has ended.\r\nIn  match took part  players  from England and Scotland.\r\nIn 1904 the football association held a meeting in Paris \r\n. Members  made a decision   to reorganize the organization .\r\nSo, it appeared   popular company Fifa. Initially, international meetings \r\nwere called the Olympic Games. With the advent of Fifa .\r\n\r\nThis is how the famous UEFA EURO games were born .\r\nUruguay is the first to win the Fifa Cup .  The \r\ntournament takes place every 2 years. In 2020  Due to \r\nthe Covid-19 outbreak  the game has been canceled for the \r\nfirst time."
