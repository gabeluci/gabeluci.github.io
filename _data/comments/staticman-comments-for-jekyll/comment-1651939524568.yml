message: "Football clubs often become legendary. Athletes wish to put on uniforms of their favorite squad.\r\nNumber of fans increasing inexorably. Leading clubs support in home country and rest of the world.\r\nGames collect millions of spectators. Introduce popular \r\nclubs from different countries of the world.\r\n\r\nJuventus\r\n\r\n\"Old Signora\" .\r\n\r\nMust note another fact. In 1992 Red Devils founded the APL.\r\n\r\n\r\nBest period came job Alex Ferguson. Team won many famous titles.\r\nWhile about the past glory remains only remembering.\r\nBut Manchester United still could show good play.\r\n\r\n\"Star of the South\"\r\n\r\nComposition first time appeared in 1900. During time \r\ndevelopment \"Bayern\" won title most titled team Germany \r\n. Total about 60 significant awards.\r\n\r\nIn recent years fame came 2012. Club demonstrated excellent football.\r\nBayern stayed in the first lines in the Bundesliga.\r\nPlayers were able to achieve great results at European champions.\r\n\r\n\r\nRoster often helped other teams and ordinary people.\r\nOften Bavaria supported Munich 1860. Functional implemented various methods support:\r\n\r\n• economically attractive transitions;\r\n• free matches;\r\n• direct financing.\r\n\r\nNow support works locally. Team attempts to transfer funds personally.\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the leading football teams world would incomplete without Galacticos.\r\nInternational organizations recognized this squad as the leader of football of the last century.\r\n\r\n\r\nThe team achieved 65 ranks national class. To the list get attribute 34 first places in the La Liga.\r\nSimilar achievements of competitors does not exist.\r\n\r\n\"Real Madrid\" appeared in beginning of the last century.\r\n\r\nAfter 18 years of work team gave title royal.\r\n\r\nLeadership in Spanish football roster began to take over at the dawn of existence.\r\n\r\nAchieve this succeeded with the help of set reasons. The team is renowned \r\nfor its comprehensive approach to training. Mentors try \r\nto focus on different factors:\r\n\r\n1. Shape of football players.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nMeticulous work allows creamy take titles. About the pluses of the composition you can talk for hours.\r\nMore 10 times Galacticos won in Champions League and other European club competitions.\r\n\r\n\r\nRoster not once didn't leave from the national championship of the country.\r\n\r\nIndependent assessors believe Galacticos the \r\nmost expensive club in the world. Indicative value at the \r\ntime of study amounted to 4.2 billion USD.\r\n\r\nAnnual income high. Squad earns on selection, advertising contracts, sponsorship.\r\nSignificant part of earnings is sale tickets for matches."
