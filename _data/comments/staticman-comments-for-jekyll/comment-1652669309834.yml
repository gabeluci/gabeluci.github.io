message: "Football clubs often become legendary. Athletes wish \r\nto put on uniforms of their favorite squad. Fanbase increasing inexorably.\r\nLeading teams support in home country and in other countries.\r\nMatches attract millions of spectators. Introduce popular clubs from different countries of the world.\r\n\r\n\r\nOld Lady\r\n\r\n\"Old Signora\" .\r\n\r\nMust report another fact. In the early 1990s Manchester United founded the APL.\r\n\r\n\r\nMost successful stage got on job Alex Ferguson. Team managed to win many prestigious awards.\r\n\r\nAt the moment about the past glory remains only remembering.\r\nBut Manchester United still be able to demonstrate good play.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nClub first originated in 1900. During years existence \"Bayern\" won nickname most titled team FRG.\r\nTotal about 60 major achievements.\r\n\r\nIn recent years success came early 2010s. Squad showed excellent football.\r\nStar of the South strengthened in the first positions in the national championship.\r\nPlayers managed achieve great results at European tournaments.\r\n\r\n\r\n\r\nClub often helped other teams and ordinary \r\npeople. Often Bavaria supported Munich 1860. Management implemented various options assistance:\r\n\r\n• economically attractive transitions;\r\n• friendly games;\r\n• financial transactions.\r\n\r\nNow support works locally. Team attempts to transfer funds personally.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the leading football teams planet would incomplete without Galacticos.\r\nFIFA named this squad as the leader of football of the last century.\r\n\r\n\r\nThe team won 65 ranks in national tournaments. To the list you can attribute 34 first places in the Spain championship.\r\nSuch results of other teams does not exist.\r\n\r\n\"Real Madrid\" appeared in beginning of the last century.\r\nAfter 18 years of existence team assigned title royal.\r\n\r\n\r\nLeading positions in Spanish football club began to take \r\nover from the beginning. Achieve this succeeded thanks \r\nto several reasons. The team is famous for \r\nits comprehensive approach to training process. Mentors pay attention to on several \r\nfactors:\r\n\r\n1. Physical condition of athletes.\r\n2. The procedure for selecting players for the team.\r\n3. Settings for the game.\r\n\r\nMeticulous work allows creamy take titles. About the merits of the of the team successfully talk for long.\r\n\r\nMore 10 times Real Madrid won in Champions League and other European club competitions.\r\n\r\n\r\nClub not once didn't leave from the Spanish championship.\r\n\r\nIndependent researchers believe Galacticos the most expensive \r\nclub in the on the planet. Indicative value at the time of study reached 4.2 billion USD.\r\n\r\n\r\nAnnual income high. Club earns on resale of players, advertising contracts, sponsors.\r\nSignificant part of earnings became sale seats in the stands during games."
