message: "Football clubs often become legends. Athletes wish defend colors of \r\ntheir favorite squad. Number of fans growing \r\ninexorably. Leading clubs support in region of presence and rest of the world.\r\nMatches attract millions of TV viewers. Introduce popular clubs from different \r\ncountries of the world.\r\n\r\nJuventus\r\n\r\n\"Juventus\" originated in 1897. Club considered most successful.\r\nAbout awards you can talk  hours. In 2012 the club \r\nwas named as the most famous in Italy.\r\n\r\nSociologists performed own research. It was possible to establish that 13 million fans are sick of Juventus.\r\nThe data is huge. Such help football fans have many other giants none.\r\n\r\n\r\n\r\nFootball players of Juventus actively help charities.\r\n\r\nComposition leads several programs:\r\n\r\n• training;\r\n• medicine;\r\n• support for the homeless.\r\n\r\nOld Lady experienced declines. However the club could pass problems.\r\n\r\nCitizens\r\n\r\nClub featured because of the today situation. Roster steady shows excellent results.\r\n\r\n\r\n\r\nPlayers year after year trying to win the championship in the APL.\r\nTotal number regalia so far low. But situation is improving.\r\n\r\n\r\nModel development may cause exclusively praise. Manchester City supports many clubs around the \r\nworld. List contains countries from North and South America,\r\nAsia. Beginners footballers have the opportunity to break into into the \r\nbest championship of.\r\n\r\nManchester United\r\n\r\nList of leading teams remain incomplete without \r\nManchester United. This team has become the most famous on the planet.\r\nFanbase can be found different regions:\r\n\r\n• United States of America;\r\n• Russian Federation;\r\n• France.\r\n\r\nHelp club colossal. Red Devils squad originated in 1878.\r\nDuring the existence managed overcome through \r\nmany obstacles.\r\n\r\nRed Devils is the one of the titled teams of of English football in England .\r\n\r\n\r\n\r\nWorth note another fact. In 1992 Red Devils founded the English Premier League.\r\n\r\n\r\nMost successful stage came job Alex Ferguson. Team managed to win different \r\nfamous titles. At the moment about the past glory has only \r\ndreaming. However Manchester United still be \r\nable to show good play.\r\n\r\n\"Bayern\"\r\n\r\nClub first originated in early last century. During years development \"Star of the South\" achieved title \r\nmost famous club FRG. Account about 60 major achievements.\r\n\r\n\r\nIn recent years success came early 2010s.\r\nSquad showed good game. Bayern strengthened in the leading positions in the national championship.\r\nPlayers managed achieve excellent results at European tournaments.\r\n\r\n\r\nClub often supported other teams and ordinary people. Often Bavaria supported Munich 1860.\r\nManagement performed various methods support:\r\n\r\n• profitable transitions;\r\n• friendly games;\r\n• direct financing.\r\n\r\nRecently aid works addressed. Club strives help personally.\r\n\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the best football teams planet be stripped down without Real \r\nMadrid. FIFA named this squad as the leader of football of \r\nthe last century.\r\n\r\nThe team achieved 65 ranks in national tournaments.\r\nTo the list get add 34 championships in the Spain championship.\r\nSuch results of other teams no.\r\n\r\n\"Real Madrid\" originated in 1902. Through 18 years of existence team assigned title royal.\r\n\r\n\r\nLeading positions in Spanish football club began to take over from \r\nthe beginning. Achieve this succeeded thanks to several reasons.\r\nThe team is renowned for its comprehensive approach to training.\r\nCoaches try to focus on several factors:\r\n\r\n1. Physical condition of athletes.\r\n2. The procedure for selecting players for the team.\r\n3. Settings for the game.\r\n\r\nMeticulous preparation helps white take titles. About the \r\npluses of the composition successfully talk for long.\r\nMore 10 times Real Madrid won in European cup competitions.\r\n\r\n\r\nClub never didn't leave from the national \r\nchampionship of the country. Independent assessors believe \r\nGalacticos the most expensive club in the on the planet.\r\n\r\nIndicative value at the time of study amounted to approximately US$4 billion.\r\n\r\nAnnual income high. Squad earns on selection, advertising, sponsorship.\r\nImpressive income became selling seats in the stands during games."
