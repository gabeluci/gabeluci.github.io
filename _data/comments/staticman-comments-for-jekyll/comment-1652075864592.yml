message: "Football teams often become legendary. Players dream to put on uniforms of their favorite squad.\r\nNumber of fans growing constantly. Leading clubs support in home country \r\nand rest of the world. Matches attract millions of spectators.\r\nIntroduce legendary clubs from different countries of the world.\r\n\r\n\r\nJuventus\r\n\r\n\"Juventus\" originated in 1897. Club became most successful.\r\nAbout achievements you can talk  long. In the early 2010s the team was recognised as the most \r\nfamous among Italians.\r\n\r\nSociologists performed own research. It was possible to establish that more than 13 million people are sick of Juventus.\r\nThe numbers are impressive. Similar help football fans have many other leading \r\nteams don't meet.\r\n\r\nFootball players of Juventus actively contribute charities.\r\n\r\nComposition patronizes several programs:\r\n\r\n• education;\r\n• medical field;\r\n• support for the homeless.\r\n\r\nJuventus experienced crises. But the roster \r\ncould to overcome problems.\r\nCitizens\r\n\r\nTeam appeared in the list because of the today situation. Team confidently shows excellent results.\r\n\r\n\r\nFootball Players every season trying to achieve the championship title in the English Premier League.\r\nTotal number regalia so far low. But situation developing \r\nin a positive direction.\r\n\r\nScheme work may cause exclusively praise. Manchester City helps many clubs from different parts of the world.\r\nList contains countries from North and South America, Asian region. Beginners athletes have a \r\nchance to break into into the best championship the planet.\r\n\r\n\r\n\r\nManchester United\r\n\r\nList of leading teams would incomplete without Red Devils.\r\nIndicated team has considered the most famous on the planet.\r\nFans can be found in many regions:\r\n\r\n• USA;\r\n• Russian Federation;\r\n• France.\r\n\r\nHelp club colossal. Manchester United originated \r\nlate 1870s. During the history managed overcome through different obstacles.\r\n\r\n\r\nRed Devils regarded the one of the titled teams of of English football in England .\r\n\r\n\r\nWorth report another fact. In the early 1990s Red \r\nDevils founded the APL.\r\n\r\nBest stage came job Alex Ferguson. Team won different \r\nprestigious titles. At the moment about the past glory remains only remembering.\r\n\r\nHowever Red Devils still be able to demonstrate good play.\r\n\r\n\r\n\r\n\"Bayern\"\r\n\r\nComposition first originated in early last century.\r\nDuring time existence \"Bayern\" achieved title most titled team FRG.\r\nTotal about 60 significant achievements.\r\n\r\nCurrently success started from 2012. Squad demonstrated good game.\r\n\r\nStar of the South strengthened in the leading positions in the national championship.\r\nFootball players managed achieve excellent results at European champions.\r\n\r\n\r\n\r\nClub often supported other teams and ordinary people.\r\n\r\nOften Bavaria supported Munich 1860. Management implemented various methods support:\r\n\r\n• profitable transfers;\r\n• free matches;\r\n• direct financing.\r\n\r\nNow aid works locally. Club strives help personally.\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the leading football teams world be stripped down without Galacticos.\r\nInternational organizations recognized specified squad as the \r\nleader of football of the last century.\r\n\r\nThe team achieved 65 ranks national class. To the list get add \r\n34 first places in the Spain championship. Similar results of competitors does not exist.\r\n\r\n\r\n\r\n\"Real Madrid\" appeared in 1902. Through 18 years of work composition gave title royal.\r\n\r\n\r\nLeadership in Spanish football roster began to take over at the dawn of existence.\r\nAchieve this succeeded with the help of set reasons.\r\n\r\nThe team is famous for its comprehensive approach to training \r\nprocess. Coaches try to focus on several factors:\r\n\r\n1. Shape of football players.\r\n2. The procedure for selecting players for the team.\r\n\r\n\r\n3. Tactics of action.\r\n\r\nDetailed preparation allows white take titles. About the merits of the composition you can talk for hours.\r\n\r\nMore 10 times Galacticos won in European cup competitions.\r\n\r\n\r\n\r\nClub not once didn't drop from the national championship of the country.\r\n\r\nIndependent researchers believe Real Madrid the most expensive club \r\nin the on the planet. Approximate value at the time of study reached 4.2 billion USD.\r\n\r\n\r\nAnnual income decent. Squad earns on selection, advertising contracts, sponsors.\r\nSignificant part of earnings became selling tickets for matches."
