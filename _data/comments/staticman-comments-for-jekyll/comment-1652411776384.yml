message: "Soccer is the known kind of sport. the goal of the game to score with the ball into the gates of  opponents,  applying  all \r\nlimbs except the arms. Victory  wins the team that   who made more throws.\r\nFootball was recognized as a professional sport in 1863 . England is considered the \r\nbirthplace of football .\r\n\r\nSoccer History\r\n\r\nBall games appeared in  BC. tournaments were purely for entertainment .\r\nin the 20th century the game became a student pastime.\r\nThere were no general rules. In some countries  it was strictly forbidden to touch the ball with your hands .\r\nIn a number of states, on the contrary, it was possible to transfer by hand \r\n.\r\nIn 1846  organized  a real football tournament. In England  teams from five colleges met .\r\n\r\nStudents appointed a jury  and established uniform rules .\r\nIn 1857  created the first national football team. 20 years negotiations in the world sports association .\r\nOnly  in 1971 the rules were finally formed , the size \r\nof the goal and the structure of the ball were approved .\r\nAt the same time  the FA Cup was organized. In 1891 \r\nnew provisions appeared.  Penalty rule was approved.\r\n\r\nIt was used by  as a  punishment for playing not \r\nby the rules.\r\nHow football became a famous sport \r\n\r\nFootball became really popular  in 1880.  \r\nThe association includes more than 100 clubs.\r\nIf in the beginning it was an entertaining game , but in the 80s, \r\nplayers started to get paid . The international community reacted negatively to monetary relations .\r\nFor footballers on salary   were not allowed to represent the country at major matches,\r\nand team , breaking the rule , expelled from association .\r\n\r\nIn 1885  athletes   allowed to receive money for sports achievements .\r\nat the same time  created a soccer league, calling its \r\nplayers professional workers . popularization of football\r\n\r\nFame came to football in 1880.  The association includes more than 100 clubs.\r\nPreviously, football was an amateur sport,  since 1981 there have been rumors that the players are getting money.\r\nThe international community reacted negatively to monetary relations .\r\nFor players  on salary  banned from representing \r\nthe country in national competitions , and  club,\r\nbreaking the rule ,  removed from association.  In 1885  footballers allowed   play for a reward.\r\nat the same time the world's first football \r\nleague appeared ,  its members became footballers.\r\n\r\nIn 1872  ended  international  football  tournament has ended.\r\nIn  game  took part   athletes from England and Scotland.\r\n\r\nIn 1904 the football association  called a convention in France.\r\nMembers   decided to change the organization .\r\nSo they created the famous Fifa . Initially, international \r\nmeetings  were called the Olympic Games. With the advent of Fifa .\r\nThis is how the famous UEFA EURO games were born .  The team from \r\nUruguay was the winner. Competitions are held once every 2 years .\r\nIn 2020 due to the global pandemic  the competition has been rescheduled for the \r\nnext year ."
