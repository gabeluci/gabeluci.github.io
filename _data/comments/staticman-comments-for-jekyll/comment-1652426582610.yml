message: "Football clubs often become legendary. Players wish defend colors of their favorite squad.\r\nFanbase growing inexorably. Leading clubs support in home country and in other \r\ncountries. Matches collect millions of TV viewers. Let's meet legendary \r\nclubs from different countries of the world.\r\n\r\nJuventus\r\n\r\n\"Old Signora\" .\r\n\r\nWorth report another fact. In 1992 Manchester United founded the APL.\r\n\r\n\r\n\r\nMost successful stage got on job Alex Ferguson. Team won different prestigious awards.\r\nAt the moment about the past glory remains only dreaming.\r\nBut Manchester United still be able to demonstrate excellent football.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nClub first originated in early last century. During time existence \"Bayern\" won nickname most \r\ntitled team FRG. Account about 60 major achievements.\r\n\r\n\r\nIn recent years fame came early 2010s. Club demonstrated good game.\r\nStar of the South strengthened in the leading positions in the \r\nBundesliga. Football players were able to achieve excellent results at continental tournaments.\r\n\r\n\r\nRoster often helped other teams and ordinary people. Often Star of the \r\nSouth supported Munich 1860. Management performed various methods assistance:\r\n\r\n• economically attractive transfers;\r\n• free matches;\r\n• financial transactions.\r\n\r\nNow aid works locally. Club attempts to transfer funds people in need.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the best football clubs world would incomplete \r\nwithout Galacticos. International organizations named specified squad as the \r\nleader of football of the last century.\r\n\r\nThe team achieved 65 ranks in national tournaments. To the list get attribute 34 first places in the Spain championship.\r\nSimilar achievements of other teams no.\r\n\r\n\"Galactikos\" appeared in 1902. Through 18 years \r\nof work composition assigned title royal.\r\n\r\nLeading positions in local football club began to take over from \r\nthe beginning. Achieve this succeeded with the help of several factors.\r\nThe team is renowned for its comprehensive approach to training.\r\nMentors pay attention to on different factors:\r\n\r\n1. Physical condition of athletes.\r\n2. Selection.\r\n3. Tactics of action.\r\n\r\nDetailed work helps creamy take titles. About the merits \r\nof the of the team you can talk for hours. More 10 times Real Madrid won in European cup competitions.\r\n\r\n\r\nRoster not once didn't drop from the Spanish championship.\r\nIndependent assessors believe Galacticos the most expensive \r\nclub in the world. Approximate price at the time of study reached 4.2 billion USD.\r\n\r\n\r\nAnnual income decent. Squad earns on selection, advertising, sponsors.\r\nImpressive income is selling tickets for matches."
