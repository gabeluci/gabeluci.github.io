message: "Football teams often become legendary. Athletes wish defend colors of their favorite squad.\r\nFanbase growing inexorably. Top teams support in region of presence and in other countries.\r\nMatches collect millions of TV viewers. Let's meet popular teams \r\nfrom different countries of the world.\r\n\r\nOld Lady\r\n\r\n\"Old Signora\" .\r\n\r\nMust note additional fact. In 1992 Manchester United founded the APL.\r\n\r\n\r\nMost successful stage came job Alex Ferguson. \r\nClub won different prestigious awards. While about the past glory \r\nhas only remembering. But Red Devils still could demonstrate excellent football.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nClub first time appeared in 1900. During years development \"Bayern\" won title most titled club FRG.\r\nTotal about 60 major awards.\r\n\r\nCurrently fame started from 2012. Club showed excellent football.\r\n\r\nStar of the South stayed in the leading positions in the national championship.\r\nPlayers were able to achieve excellent results at European champions.\r\n\r\n\r\nRoster often supported other teams and ordinary people.\r\nSeveral times Star of the South supported Munich 1860. Management performed various methods support:\r\n\r\n• profitable transfers;\r\n• free matches;\r\n• financial transactions.\r\n\r\nNow support works locally. Club attempts to help people in need.\r\n\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the best football clubs world would stripped down without Real Madrid.\r\nInternational organizations named this squad as the leader of football of the last century.\r\n\r\n\r\nThe team achieved 65 titles in national tournaments.\r\n\r\nTo the list you can attribute 34 first places \r\nin the Spain championship. Such results of competitors no.\r\n\r\n\r\n\r\n\"Galactikos\" originated in beginning of the last century.\r\nThrough 18 years of existence team gave title royal.\r\n\r\nLeading positions in local football club tried to take over at the dawn of existence.\r\n\r\nAchieve this succeeded with the help of several factors.\r\nThe team is famous for its comprehensive approach to training.\r\nCoaches pay attention to on different factors:\r\n\r\n1. Shape of football players.\r\n2. The procedure for selecting players for the team.\r\n3. Settings for the game.\r\n\r\nMeticulous work helps white take titles. About the pluses of the composition successfully talk for long.\r\nMore 10 times Galacticos won in European cup competitions.\r\n\r\n\r\nClub not once didn't drop from the Spanish championship.\r\nIndependent assessors believe Real Madrid the most expensive club in the on the planet.\r\nIndicative price at the time of analysis reached 4.2 billion USD.\r\n\r\n\r\nAnnual income decent. Squad earns on selection, advertising, sponsors.\r\nSignificant income became sale tickets for matches."
