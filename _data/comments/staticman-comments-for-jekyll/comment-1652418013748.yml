message: "Football clubs often become legends. Players wish to put on uniforms of \r\ntheir favorite squad. Number of fans increasing inexorably.\r\nTop teams support in home country and rest of the world.\r\nMatches collect millions of spectators. Let's meet popular teams from different countries of the world.\r\n\r\n\r\nOld Lady\r\n\r\n\"Juventus\" originated in 1897. Roster considered most titled.\r\nAbout achievements you can talk  hours. In 2012 the team was named \r\nas the most famous in Italy.\r\n\r\nOutside companies carried out independent research.\r\nIt was possible to establish that more than 13 million fans are sick of Juventus.\r\nThe data is huge. Similar help spectators have majority other leading teams none.\r\n\r\n\r\nPlayers of club actively help charities. Team leads different programs:\r\n\r\n• training;\r\n• medical field;\r\n• support for the homeless.\r\n\r\nJuventus experienced declines. However the roster could to overcome problems.\r\n\r\nManchester City\r\n\r\nTeam appeared in the list because of the current situation. Team confidently shows excellent \r\nresults.\r\n\r\nFootball Players year after year trying win the championship in the \r\nEnglish Premier League. Total number awards so far low.\r\nHowever situation is improving.\r\n\r\nScheme work evokes only flattering comments. Manchester City helps several clubs from different parts \r\nof the world. List includes countries from North and \r\nSouth America, Asian region. Young footballers have the opportunity \r\nget into the most popular tournament of.\r\n\r\nRed Devils\r\n\r\nList of best teams remain stripped without Red Devils.\r\nIndicated team has become the most famous on the planet.\r\nFans can be found in many countries:\r\n\r\n• USA;\r\n• Russian Federation;\r\n• “The Fifth Republic”.\r\n\r\nSupport club huge. Manchester United originated late 1870s.\r\nDuring the history succeeded pass through many \r\nproblems.\r\n\r\nManchester United is the most successful teams of of football in England .\r\n\r\n\r\nMust report another fact. In 1992 Manchester United founded the APL.\r\n\r\n\r\nBest period came job Alex Ferguson. Club won different prestigious awards.\r\nWhile about the past glory remains only dreaming. However Manchester United \r\nstill could demonstrate excellent football.\r\n\r\n\"Star of the South\"\r\n\r\nComposition first originated in 1900. During years existence \r\n\"Bayern\" achieved nickname most titled team Germany .\r\nAccount about 60 major achievements.\r\n\r\nCurrently fame started from 2012. Club demonstrated good game.\r\nStar of the South strengthened in the first lines in the national championship.\r\nPlayers were able to achieve great results at continental \r\ntournaments.\r\n\r\nRoster often supported other teams and ordinary people.\r\nOften Bavaria supported Munich 1860. Functional implemented various methods \r\nsupport:\r\n\r\n• economically attractive transfers;\r\n• friendly games;\r\n• financial transactions.\r\n\r\nRecently support works addressed. Team attempts to transfer funds people in need.\r\n\r\n\r\n\r\nGalacticos\r\n\r\nList of the best football clubs planet would incomplete without Real Madrid.\r\nInternational organizations named specified \r\nsquad as the leader of football of the last century.\r\n\r\n\r\nThe team achieved 65 ranks national class. To the list get add 34 championships \r\nin the La Liga. Similar results of other teams does not exist.\r\n\r\n\r\n\"Galactikos\" originated in 1902. Through 18 years of existence team gave title royal.\r\n\r\n\r\nLeadership in Spanish football club tried to take over from the beginning.\r\n\r\nAchieve this succeeded thanks to several reasons.\r\nThe team is renowned for its comprehensive approach to training process.\r\nCoaches try to focus on several parameters:\r\n\r\n1. Shape of football players.\r\n2. The procedure for selecting players for the team.\r\n\r\n3. Tactics of action.\r\n\r\nMeticulous preparation allows white win championships. About the pluses of \r\nthe of the team you can talk for long. More 10 times Galacticos \r\nwon in Champions League and other European club competitions.\r\n\r\n\r\nClub not once didn't leave from the national championship of \r\nthe country. Independent researchers believe Real Madrid \r\nthe most expensive club in the world. Indicative price at the time of study amounted to \r\napproximately US$4 billion.\r\n\r\nAnnual income decent. Squad earns on selection, advertising contracts, sponsorship.\r\nSignificant part of earnings is sale seats in the stands during games."
