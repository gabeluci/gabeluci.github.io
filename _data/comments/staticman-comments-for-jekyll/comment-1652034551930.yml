message: "Football clubs often become legends. Athletes wish defend colors of their favorite squad.\r\nFanbase increasing constantly. Leading clubs support in home country and in other countries.\r\nGames attract millions of spectators. Let's meet legendary clubs from different countries of the world.\r\n\r\n\r\nJuventus\r\n\r\n\"Juventus\" originated in 1897. Roster became most titled.\r\n\r\nAbout achievements you can talk  hours. In the early 2010s the club was named as the most famous in Italy.\r\n\r\n\r\nSociologists carried out own research. It was possible to \r\nestablish that 13 million people are sick of Juventus.\r\nThe numbers are impressive. Similar help football fans have majority other giants none.\r\n\r\n\r\nPlayers of club actively contribute charity projects.\r\nComposition patronizes several programs:\r\n\r\n• training;\r\n• medical field;\r\n• support for the homeless.\r\n\r\nOld Lady experienced crises. But the club managed pass problems.\r\n\r\nManchester City\r\n\r\nClub appeared in the list because of the today situation. \r\nTeam steady shows excellent results.\r\n\r\nFootball Players every season trying achieve the championship title in the APL.\r\n\r\nTotal number regalia so far small. However situation is improving.\r\n\r\n\r\n\r\nScheme development evokes exclusively flattering comments.\r\nCity helps many clubs from different parts of the world. List includes countries from North and South America, Asian region. Beginners footballers have \r\nthe opportunity to break into into the best championship of.\r\n\r\n\r\nManchester United\r\n\r\nList of leading teams remain incomplete without \r\nRed Devils. This team has considered the most popular on the planet.\r\n\r\nFanbase can be found different regions:\r\n\r\n• United States of America;\r\n• Russia;\r\n• France.\r\n\r\nSupport club huge. Manchester United appeared late 1870s.\r\nDuring the existence managed overcome through different obstacles.\r\n\r\n\r\nManchester United regarded the most successful clubs of of English football \r\nin England .\r\n\r\nMust note additional fact. In 1992 Manchester United founded the APL.\r\n\r\n\r\nMost successful period got on coaching Alex Ferguson. Team managed to win different \r\nfamous awards. At the moment about the past glory has only \r\nremembering. But Red Devils still be able to demonstrate good play.\r\n\r\n\r\n\"Star of the South\"\r\n\r\nComposition first originated in early last century.\r\n\r\nDuring years development \"Bayern\" achieved title most titled club FRG.\r\nAccount about 60 major awards.\r\n\r\nCurrently fame came 2012. Club showed good game. Star of the \r\nSouth strengthened in the leading lines in the Bundesliga.\r\n\r\nPlayers were able to achieve excellent results at continental \r\nchampions.\r\n\r\nClub often helped other teams and ordinary people. Often Bavaria supported Munich 1860.\r\nManagement implemented various methods assistance:\r\n\r\n• profitable transfers;\r\n• friendly games;\r\n• direct financing.\r\n\r\nRecently aid works addressed. Team attempts to help people in need.\r\n\r\n\r\n\r\nReal Madrid\r\n\r\nList of the leading football teams world would incomplete without Real Madrid.\r\nInternational organizations named specified squad as the leader of football of the last century.\r\n\r\n\r\nThe team won 65 ranks in national tournaments.\r\nTo the list get attribute 34 championships in the Spain championship.\r\nSimilar results of competitors does not exist.\r\n\r\n\"Galactikos\" originated in 1902. After 18 years of \r\nexistence composition gave title royal.\r\n\r\nLeadership in Spanish football club began to take over from the beginning.\r\nAchieve this succeeded thanks to several reasons.\r\nThe team is famous for its comprehensive approach to \r\ntraining. Coaches try to focus on different factors:\r\n\r\n1. Physical condition of athletes.\r\n2. Selection.\r\n3. Settings for the game.\r\n\r\nDetailed preparation helps creamy win championships. About the merits of the composition you can talk for hours.\r\nMore 10 times Galacticos won in Champions League and other European club \r\ncompetitions.\r\n\r\nRoster never didn't drop from the national championship of the country.\r\nIndependent assessors believe Galacticos the most expensive club in the world.\r\nApproximate value at the time of study amounted to approximately US$4 billion.\r\n\r\nAnnual income decent. Squad earns on selection, advertising, sponsorship.\r\nImpressive part of earnings is selling seats in the stands during games."
