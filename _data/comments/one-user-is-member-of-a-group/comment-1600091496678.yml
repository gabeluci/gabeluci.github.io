message: "That syntax is [string interpolation](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/tokens/interpolated), which was introduced in C# 6. It sounds like your project is using an older version of the language. You can use [`String.Format()`](https://docs.microsoft.com/en-us/dotnet/api/system.string.format) instead:\r\n\r\n```\r\nvar filter = String.Format(”(member{0}={1})”, recursiveFilter, userDn);\r\n```"
