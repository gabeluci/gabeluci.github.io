message: "Развязка третьего сезона \"Белого лотоса\" уже не за горами, и, естественно, в интернете бродят безумные теории, которые могут быть в заключительной серии, которая несомненно станет сумасшедшей. \r\nОдни из этих теорий приближаются к полными заговорами, другие просто абсурдны, а остальные могут быть действительностью. Несмотря на это, все они бесконечно интригующи, давая зрителям повод для размышлений до выхода последнего сезона. \r\nПредстваляем несколько догадок, в которые можно углабиться, пока мы лениво готовимся к отъезду из курортного комплекса и спа «Белый лотос» в Таиланде в в последний день недели. \r\nЕсть группа зрителей, которые думают о изменении событий, вдохновленном \"Звездными войнами\", в отношении Джима Холлингера (Скотт Гленн) и персонажа Рика (Уолтон Гоггинс) с тех пор, как мы поняли, что Рик проявил пристальное внимание к мужу Шриталы (Лек Патравади). \r\nРик встретился с Холлингером у него дома в эпизоде прошлой недели, но то, что не показали, — это любые объяснения Холлингера о том, что на самом деле произошло или как они связаны, по крайней мере, по его словам. Согласно теории, финал принесет больше законченности Рику, так как Холлингер последует за ним обратно на курорт, чтобы выдать заявление в стиле Дарта Вейдера то есть скажет ему, что он его отец. \r\nС самого первого эпизода люди в сети предполагают, что обезьяны, которых часто можно увидеть на окружающих кадрах природы Таиланда, виноваты в окончательной перестрелке, показанной в начальной сцене этого сезона. Хотя многим понравилась эта теория, актриса Мишель Монаган, которая играет Жаклин Лемон в сериале, опровергла ее в прошлом месяце во время выступления на \"Jimmy Kimmel Live!\", где она заявила: \"Обезьяны этого не делали!\" \r\nПохоже, автор Майк Уайт оставляет перестрелку телезрителям. \r\nЭто еще одна гипотеза, которая вращается с первого эпизода, когда сотрудница отеля Пэм (Моргана О'Рейли) предупредила Рэтлиффов не есть фрукты, катающиеся по окружности бассейна их виллы, потому что они ядовиты. Эта тема с тех пор прочно заняла место в обсуждениях сериала в Интернете, и с каждым эпизодом зрители задаются вопросом, когда же эти надоедливые опасные фрукты снова выйдут на сцену — особенно с учетом одержимости Саксона (Патрик Шварценеггер) приготовлением шумного ежедневного смузи. \r\nВ одной из самых запоминающихся сцен Виктории (Паркер Поузи) в начале этого сезона она открыто игнорирует сплетницу, известную как Кейт (Лесли Бибб), после того, как узнала ее на празднике в честь рождения ребенка, которую они обе посетили в Остине. \r\nНовость опубликовало новостное агентство Новостное агентство Новостное агентство Агентство новостей Агентство <a href=https://pubgid.ru/kontact.html>информ pubgid.ru</a>"
