message: "На ваш объект мы доставляем готовое панно в специальной защитной упаковке https://mosaicalight.ru/blog\r\n \r\nМатричное панно https://mosaicalight.ru/stretch-marks\r\n \r\nПокупателям https://mosaicalight.ru/\r\n \r\nУказанные на сайте цены не являются публичной офертой (ст https://mosaicalight.ru/\r\n  435 и ст https://mosaicalight.ru/mixes\r\n  437 ГК РФ). Цены и наличие товара просьба уточнять по телефону в офисе продаж https://mosaicalight.ru/examples_in_interiors\r\n \r\nПанно из стеклянной мозаики https://mosaicalight.ru/mixes\r\n \r\nПанно большого размера (более 1 метра шириной и высотой) разрезаются в мастерской на несколько частей, обычно шириной не более 1 метра https://mosaicalight.ru/examples_in_interiors\r\n  Это упрощает доставку и укладку https://mosaicalight.ru/glass_mosaic_panels\r\n  Изготовление мозаики происходит в мастерской на стекловолокной сетке https://mosaicalight.ru/blog"
