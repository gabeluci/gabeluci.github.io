message: "В то время как любители по всему миру познают его по хитам, возглавившим чарты, за кулисамиафриканский певец Паторенкин поставил себе цель повлиять на жизни миллиона молодежи к 2035 году. Рожденный Патриком Ннаемекой Окори, Patoranking стал из пригородов Эбуте Метта, Лагос, чтобы стать одним из самых универсальных и популярных музыкантов Нигерии. Смешивая регги, дансхолл и афробит, он покорил публику по всему миру. Однако, помимо своих музыкальных способностей, Patoranking трудится над тем, чтобы поднять африканскую поколение. Выросший в в условиях нищеты, Patoranking рано столкнулся с суровой реальностью. Его отец, частный предприниматель, с трудом сводил концы с концами. ВО казалось недостижимым, поэтому вместо этого Patoranking пошел к своему естественному таланту — музыке. \"На меня повлияли неформальные мелодии Daddy Showkey, Baba Fryo и Tuface. Музыка была способом отразить трудности моего народа, и я хотел быть голосом немых\", — вспоминает он. Его успех произошел в 2013 году, когда африканский певец Тимайя взял его под свое крыло, чтобы поработать над хитом «Alubarika» и выпустить его на лейбле звукозаписи Тимайи. В следующем году песня Patoranking «Girlie O» принесла ему место в официальном чарте MTV Base’s Official Naija Top 10, а также множество наград. Несмотря на свой стремительный успех, Patoranking никогда не терял из виду свои начало. В 2018 году он основал фонд Patoranking Foundation, цель которого — помочь миллиону молодых людей с помощью проектов, направленных на учебу, занятия спортом и развитие общества. «Одной из моих мечтаний в детстве было стать профессиональным игроком.», — сказал он. «Поскольку я не смог этого достичь, я хочу предоставлять возможности для других». В рамках этого видения Patoranking возводит спортивные сооружения в бедных общинах, предоставляя молодым людям защищенные зоны для игр, обучения и общения. Первое было в его родном городе Эбуте Метта, районе, который исторически страдал от бандитских разборок. «Это настоящий спортивный центр, и по милости Божьей мы смогли построить что-то, что собирает наш народ», — молвил Паторенкин. \r\nНовость сообщило агентство Новостное агентство Агентство Агентство новостей <a href=https://hypersplav.ru>hypersplav.ru</a>"
