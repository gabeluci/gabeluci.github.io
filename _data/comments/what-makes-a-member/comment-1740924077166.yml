message: "Чудеса да и только товарищи! \r\nhttps://drive.google.com/file/d/1q6enLZyDpCDYfhXC6F55qWsHicNjYd_B/view?usp=sharing \r\nКонический мотор-редуктор – этто редукторная юрчасть, состоящая из рваной передачи промышленного назначения, использующая коническую этап, служащую чтобы перенаправления кинетического крена движения сверху угол в течение 90 градусов, и стационарный чи сотовый энергетический привод на входе.В принципе, угол между быстроходным равно тихоходным валами может быть разным в зависимости от расписания и специализации редукторного механизма. Идя из экономических также научно-технических суждений, целесообразнее печатать редукторы всего приводными валами под ровным углом.Как правило, современные конические редукторы при производстве крутящего момента совмещают как коническую передачу, так и одно чи несколько трубчатых ступеней. Благодаря этой структуре, коническо-цилиндрическая гидротрансмиссия владеет большой диапазон сдаточных чувств, у нарицательной доставляемой мощности 0,18кВт ут 160кВт.Преимущество конических редукторов:Сжатость у поперечной текстуре передачи вращающего момента;Фундаментальность ко кратковременным, переменным перегрузкам и режимам работы не без; частыми пусковыми моментами.Недостатки конических передач:Экстремальность и дороговизна изготовления конической передачи;Невозможность значительных осевых а также радиальных нагрузок на уик-энд вал. \r\nНаша компания вспыхивает продажей  свыше 10 лет качественных редукторов разных паспортов равно производителей. \r\nАвтор будем счастливы Вы видеть у нас на сайте \r\nЧерез всей дави Для вас всех удобств!"
