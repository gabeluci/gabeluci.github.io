message: "<b> Description: </b> \r\n<a href=https://www.ebay.com/itm/395306559416><img src=\"https://vibromera.eu/wp-content/uploads/2023/09/77-e1693745667801.jpg.webp\"></a> \r\n \r\n \r\n \r\n<a href=https://www.ebay.com/itm/395306559416> Order on eBay </a> \r\n \r\n <b>Balanset-1A Overview</b>  \r\n \r\n The Balanset-1A is a compact, dual-channel solution for balancing and vibration analysis of rotating mechanisms, including crushers, fans, mulchers, choppers, shafts, centrifuges, turbines, and other rotary equipment.  \r\n \r\n <b>Key Features and Capabilities</b>  \r\n \r\n <b>Vibration Measurement Mode</b>  \r\n \r\n Tachometer: Accurate measurement of rotational speed (RPM).  \r\n Phase: Identifies the phase angle of vibration signals for accurate analysis.  \r\n 1x Vibration: Measures and analyzes the primary frequency component.  \r\n FFT Spectrum: Detailed frequency spectrum analysis of the vibration signal.  \r\n Overall Vibration: Monitoring of the overall vibration level.  \r\n Measurement Log: Stores measurements for subsequent review.  \r\n \r\n <b>Balancing Function</b>  \r\n \r\n Single-Plane Balancing: Balances rotors in one plane to minimize vibration.  \r\n Two-Plane Balancing: Dynamic rotor balancing in two planes.  \r\n Polar Diagram: Visualizes imbalance on a polar chart for precise placement of corrective weights.  \r\n Last Session Recovery: Enables continuation of the previous balancing session.  \r\n Tolerance Calculator (ISO 1940): Computes allowable imbalance as per ISO 1940 standards.  \r\n Grinding Wheel Balancing: Employs three counterweights for imbalance correction.  \r\n \r\n <b>Charts and Graphs</b>  \r\n \r\n Overall Graphs: Visualizes total vibration levels.  \r\n 1x Graphs: Visualizes vibration characteristics at the primary frequency.  \r\n Harmonic Graphs: Shows the influence of harmonic frequencies.  \r\n Spectral Graphs: Provides a detailed view of the frequency spectrum for analysis.  \r\n \r\n <b>Extra Capabilities</b>  \r\n \r\n Archive: Store and revisit past balancing data.  \r\n Reports: Create comprehensive balancing reports.  \r\n Rebalancing: Enables rebalancing using stored session data.  \r\n Serial Production Balancing: Ideal for rotor balancing in production environments.  \r\n \r\n <b>Package Contents</b>  \r\n \r\n The Balanset-1A comes with:  \r\n \r\n A measurement unit with interface connectivity.  \r\n Two vibration measurement sensors.  \r\n Optical laser tachometer with magnetic mount.  \r\n Electronic scales.  \r\n Software (laptop sold separately).  \r\n Hard plastic carrying case.  \r\n \r\n <b>Main Advantages</b>  \r\n \r\n Balanset-1A is user-friendly, cost-effective, and versatile, making it ideal for diverse balancing and vibration analysis applications.  \r\n \r\n With its high efficiency and adaptability, the Balanset-1A is an excellent choice for manufacturing and maintenance services.  \r\n \r\n Set at US $1,999.  \r\n \r\n The device is suitable for small workshops and large enterprises alike, due to its flexibility and broad applicability.  \r\n \r\n \r\n<a href=https://www.ebay.com/itm/395306559416> Order on eBay </a>"
