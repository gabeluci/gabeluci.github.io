message: "<a href=https://vksu.top/sb/Nevskiy-vse-serii><img src=\"https://i.imgur.com/oaaW2IC.jpg\"></a> \r\nСуд арестовал Павла Семёнова после того, как он застрелил пьяного хулигана, угрожавшего людям игрушечным оружием. В качестве меры пресечения было выбрано заключение полицейского под стражу. Татьяна Белова вынуждена уволиться из полиции, но, чтобы не остаться без средств к существованию, занимается розыском скрывающихся от правосудия преступников, за поимку которых положена награда. Подполковник Юрий Окунько возглавляет УМФД по Центральному району Санкт-Петербурга и зовёт к себе в команду Андрея Михайлова, который решает продолжить службу в органах. В это время следователи СК устанавливают, что уничтоженный Денисом Сомовым киллер никогда не был связан с группой «Архитекторов». Получается, что настоящий преступник всё ещё на свободе. Выйти на его след может только один человек, и это Павел Семёнов, находящийся в СИЗО. Семёнову грозит несколько лет лишения свободы."
