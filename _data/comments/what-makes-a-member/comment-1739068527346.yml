message: "Будущая первая пара США запустила пару мем-монет в преддверии инаугурации новоизбранного президента Дональда Трампа, которые уже стоят миллиарды долларов на бумаге. Но время запуска токена Трампа, всего за пару суток до вступления в должность, обеспокоило экспертов по этике и даже отдельных участников крипторынка. \r\nОднако актив выбранного президента резко упала до $40 после того, как Мелания анонсировала свою собственную монету. С тех пор она вернула часть этих убытков и котировалась около $60 утром в понедельник. $MELANIA продавалась чуть более $12 утром в понедельник, согласно бирже данных. \r\n$TRUMP — первый токен, поддержанная главой государства, который когда-то осудил биткоин, назвав его «пустышкой». \r\nТрамп приобрёл мощную поддержку крипторынка на этих голосованиях после того, как он принял криптовалюту и обязался Америке «мировую столицу крипты». \r\nВ июле 2024 года Трамп заявил на масштабном форуме криптовалют и с тех пор выбрал Говарда Лютника, который поддерживает криптовалютную компанию Tether, директором Министерства торговли США. Лютник — ещё один энтузиастов токенов, назначенных в следующую администрацию Трампа. \r\nДанную новость опубликовало агентство новостей Новостное агентство Агентство новостей Новостное агентство <a href=https://firsttake.ru/store.html>TopNews firsttake.ru</a>"
