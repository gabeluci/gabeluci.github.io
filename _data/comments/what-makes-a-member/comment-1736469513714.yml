message: "<br>\r\n<li><b>РџСЂРѕР±Р»РµРјС‹ СЃ РґС‹С…Р°С‚РµР»СЊРЅРѕР№ СЃРёСЃС‚РµРјРѕР№.</b>  РЎРїРµСЂС‚С‹Р№  РІРѕР·РґСѓС…  Рё  РїР»РѕС…Р°СЏ  РІРµРЅС‚РёР»СЏС†РёСЏ  РјРѕРіСѓС‚  РїСЂРёРІРµСЃС‚Рё  Рє  РіРѕР»РѕРІРЅС‹Рј  Р±РѕР»СЏРј,  СѓСЃС‚Р°Р»РѕСЃС‚Рё  Рё  РґСЂСѓРіРёРј  РїСЂРѕР±Р»РµРјР°Рј  СЃ  РґС‹С…Р°С‚РµР»СЊРЅРѕР№  СЃРёСЃС‚РµРјРѕР№. </li>\r\n**Р§С‚РѕР±С‹ СЂР°Р·РѕР±СЂР°С‚СЊСЃСЏ, РєС‚Рѕ РґРѕР»Р¶РµРЅ Р·Р°РЅРёРјР°С‚СЊСЃСЏ РІРµРЅС‚РёР»СЏС†РёРµР№ РІ РІР°С€РµРј РєРѕРЅРєСЂРµС‚РЅРѕРј СЃР»СѓС‡Р°Рµ**, РЅСѓР¶РЅРѕ РїСЂРѕР°РЅР°Р»РёР·РёСЂРѕРІР°С‚СЊ РЅРµСЃРєРѕР»СЊРєРѕ РјРѕРјРµРЅС‚РѕРІ:\r\n**2. РџСЂРѕРІРµСЂСЊС‚Рµ  С‚СЏРіСѓ.**  Р—Р°Р¶РіРёС‚Рµ  СЃРїРёС‡РєСѓ  РёР»Рё  Р·Р°Р¶РёРіР°Р»РєСѓ  Рё  РїРѕРґРЅРµСЃРёС‚Рµ  РµРµ  Рє  РІРµРЅС‚РёР»СЏС†РёРѕРЅРЅРѕР№  СЂРµС€РµС‚РєРµ.  Р•СЃР»Рё РїР»Р°РјСЏ  РѕС‚РєР»РѕРЅСЏРµС‚СЃСЏ РІ СЃС‚РѕСЂРѕРЅСѓ  СЂРµС€РµС‚РєРё,  С‚Рѕ  РІРµРЅС‚РёР»СЏС†РёСЏ  СЂР°Р±РѕС‚Р°РµС‚  РїСЂР°РІРёР»СЊРЅРѕ.  Р•СЃР»Рё  РїР»Р°РјСЏ  РЅРµ  РѕС‚РєР»РѕРЅСЏРµС‚СЃСЏ,  С‚Рѕ  РІРµРЅС‚РёР»СЏС†РёСЏ  Р·Р°Р±РёС‚Р°  РёР»Рё  РЅРµ  СЂР°Р±РѕС‚Р°РµС‚.\r\n* **Р­С„С„РµРєС‚РёРІРЅРѕСЃС‚СЊ:**  РџСЂРёРЅСѓРґРёС‚РµР»СЊРЅР°СЏ РІРµРЅС‚РёР»СЏС†РёСЏ РѕР±РµСЃРїРµС‡РёРІР°РµС‚  Р±РѕР»РµРµ  СЌС„С„РµРєС‚РёРІРЅС‹Р№  РІРѕР·РґСѓС…РѕРѕР±РјРµРЅ,  РЅРµР·Р°РІРёСЃРёРјРѕ  РѕС‚  РїРѕРіРѕРґС‹.\r\n \r\n \r\n \r\n \r\n<a href=https://kbgtk.ru/>kbgtk.ru</a> \r\n \r\n \r\n<a href=https://mdpoint.ru/>mdpoint.ru</a>"
