message: "<a href=\"https://vibromera.eu/product/balanset-1/\">portable balancer</a>\r\n\r\n<div> \r\n\r\n<h1>Portable Balancer - Overview of Balanset-1A</h1> \r\n\r\n<p>The Portable Balancer and Vibration Analyzer, Balanset-1A, is an advanced device designed for dynamic balancing and vibration analysis across various rotor types. Its versatility makes it an essential tool for industries utilizing equipment such as crushers, fans, mulchers, augers on combines, shafts, centrifuges, and turbines.</p> \r\n\r\n<h2>Main Features of Balanset-1A</h2> \r\n\r\n<p>The Balanset-1A is equipped with two channels, allowing it to perform dynamic balancing in two planes. This is crucial for achieving optimal performance and minimizing vibrations across a wide range of applications. Its key features include:</p> \r\n\r\n<ul> \r\n  <li><strong>Vibrometer Mode:</strong> Allows for precise measurement of vibration metrics.</li> \r\n  <li><strong>Tachometer:</strong> Measures rotational speed with high accuracy.</li> \r\n  <li><strong>Phase Analysis:</strong> Determines the angular relationship of the vibration signal for effective evaluation.</li> \r\n  <li><strong>Fundamental Frequency Analysis:</strong> Analyzes the core frequency component of vibrations.</li> \r\n  <li><strong>Overall Vibration Monitoring:</strong> Tracks general vibration levels for end-to-end performance oversight.</li> \r\n  <li><strong>Data Logging:</strong> Saves measurement data for future reference and analysis.</li> \r\n</ul> \r\n\r\n<h2>Comprehensive Balancing Modes</h2> \r\n\r\n<p>The Balanset-1A offers a variety of balancing modes tailored to meet specific requirements:</p> \r\n\r\n<ol> \r\n  <li><strong>Single Plane Balancing:</strong> Focuses on minimizing vibrations by balancing rotors in one plane.</li> \r\n  <li><strong>Two Plane Balancing:</strong> Achieves dynamic balancing by addressing imbalances in two separate planes.</li> \r\n  <li><strong>Weight Visualization:</strong> Places weights accurately based on visual feedback from a polar graph representation.</li> \r\n  <li><strong>Last Session Restoration:</strong> Enables users to return to their previous balancing efforts without starting from scratch.</li> \r\n  <li><strong>Tolerance Calculator:</strong> Computes acceptable balancing tolerances in compliance with ISO 1940 standards.</li> \r\n  <li><strong>Grinding Wheel Balancing:</strong> Uses counterweights effectively for balancing grinding wheels.</li> \r\n</ol> \r\n\r\n<h2>Visual Charting and Reporting Capabilities</h2> \r\n\r\n<p>In order to facilitate efficient monitoring and evaluation, the Balanset-1A generates various charts:</p> \r\n\r\n<ul> \r\n  <li><strong>Overall Vibration Charts:</strong> Provide a visual overview of total vibration levels.</li> \r\n  <li><strong>Fundamental Frequency Charts:</strong> Display vibration patterns related to the fundamental frequency.</li> \r\n  <li><strong>Harmonic Frequency Charts:</strong> Illustrate how harmonic frequencies impact overall vibration.</li> \r\n  <li><strong>Spectrum Charts:</strong> Offer a graphical view of the detailed frequency spectrum.</li> \r\n</ul> \r\n\r\n<h2>Additional Functions and Compatibility</h2> \r\n\r\n<p>The Balanset-1A is not only powerful but also user-friendly. It supports both Imperial and Metric systems, making it suitable for a global audience. It boasts an extensive archive feature for storing past balancing sessions, generating detailed reports, and accommodating repeated balancing processes with saved data.</p> \r\n\r\n<h2>Specifications of Balanset-1A</h2> \r\n\r\n<p>This portable balancer utilizes advanced technologies with precise specifications:</p> \r\n\r\n<ul> \r\n  <li>Two Vibration Sensors (Vibro Accelerometers) with optional cable lengths of 4m or 10m.</li> \r\n  <li>Optical Sensor (Laser Tachometer) capable of measuring distances from 50mm to 500mm, also with optional cable lengths.</li> \r\n  <li>USB Interface Module that allows connection to a PC for enhanced functionality.</li> \r\n</ul> \r\n\r\n<p>In terms of performance, the Balanset-1A offers the following capabilities:</p> \r\n\r\n<ul> \r\n  <li>Two measurement channels for vibration analysis and one for rotational speed.</li> \r\n  <li>RMS Vibration Velocity Range: 0 to 80 mm/s.</li> \r\n  <li>Frequency Range for RMS Measurement: 5 Hz to 550 Hz.</li> \r\n  <li>Correction Planes: Options for one or two planes depending on the user's needs.</li> \r\n  <li>Rotational Speed Measurement Range: 250 to 90,000 RPM.</li> \r\n  <li>Phase Shift Measurement Range: 0 to 360 degrees with an accuracy of В±2 degrees.</li> \r\n  <li>Power Requirements: Operates on 140-220VAC at 50Hz.</li> \r\n  <li>Total Weight: Approximately 4 kg, enhancing its portability.</li> \r\n</ul> \r\n\r\n<h2>Ordering and Support</h2> \r\n\r\n<p>The Portable Balancer and Vibration Analyzer Balanset-1A is available for purchase at a competitive price of в‚¬1,751.00. There is a possibility to sign up for a subscription plan to avail discounts on future purchases, making it a cost-effective option for various industries.</p> \r\n\r\n<p>For more information, offers, and support, potential buyers can visit the dedicated webpage where detailed specifications, FAQs, user manuals, and additional services are easily accessible. The Balanset-1A represents a significant investment for companies looking to improve their equipment's reliability and performance through effective balancing and vibration analysis.</p> \r\n\r\n</div>"
