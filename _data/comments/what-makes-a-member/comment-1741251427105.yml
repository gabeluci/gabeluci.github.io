message: "Китайский механик автомобилей на электрической тяге BYD добавил модернизированную систему поддержки водителю для основной массы их моделей без дополнительных расходов, что привело его акции к рекордному максимуму. \r\nместные покупатели теперь имеют возможность использовать фирменную систему поддержки водителя система Глаз Бога производителя в моделях стоимостью всего лишь 69 800 юаней (9 555 долларов). \r\nЭксперты говорят, что этот шаг может еще усилить разжечь жесткую ценовую войну на самом большом в мировом автомобильном рынке. \r\nСогласно данным Refinitiv, акции BYD увеличились более чем на 4% до нового предела, когда во вторник начались торговля в Гонконге. В последний раз их ценные бумаги торговались по 330 HKD долларов (42 доллара). \r\n2025 год будет начальным годом умного управления для всех, — заявил председатель BYD Ван на событии в центре в Шэньчжэне в начале недели. \r\nВан предсказал, что интеллектуальное вождение высокого уровня станет неотъемлемой функцией автомобилей, подобно поясам безопасности и подушкам безопасности, в течение будущих 3 лет. \r\nРанее система God’s Eye, преподнесенная в 2023 году для содействию в навигации транспортного средства, была доступна только в моделях BYD ценой выше 30 000 долларов. \r\nBYD заняла шестое место по глобальным продажам автомобилей, а китайская Geely Auto оказалась на 10-й строчке, сказал Чуанфу на сцене, ссылаясь на исследование Cailianshe, связанной с государством медиакомпании. Она также доминировала на китайском рынке, на долю которой в 2024 году приходилось более 32% от всего объема продаж новых энергетических автомобилей, по данным Китайской ассоциации легковых автомобилей. \r\nТу Ле, руководитель и директор консалтинговой компании Sino Auto Insights, заявил, что шаги BYD ставят|заводят конкурентов на пятки из-за выгодной цены. \r\nTesla, основной соперник BYD, выпустила похожие функции полного автоматического вождения в США за абонентскую плату в размере 99 USD в месяц или разовый платеж в размере 8000 долларов. Компания ждет одобрения регулирующих органов для запуска испытаний на местном рынке. \r\nЭту новость сообщило агентство новостей Агентство новостей Агентство <a href=https://dolson.ru/winner.html>news dolson.ru</a>"
