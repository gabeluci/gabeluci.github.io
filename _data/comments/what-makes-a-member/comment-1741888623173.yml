message: "ставить не менее 5 ч, если в программе испытаний не указан другой срок выдержки стабилизации https://osnovanie-svai.com/pile.php\r\n \r\nДля расчета динамической нагрузки на сваю, обычно используют формулу ударной энергии, которая определяется как произведение массы ударной части и квадрата скорости удара https://www.osnovanie-svai.com/politica.html\r\n  Формула выглядит следующим образом: E = 1/2 * m * v^2, где E - ударная энергия, м - масса ударной части, v - скорость удара https://osnovanie-svai.com/pile.php\r\n  Скорость удара рассчитывается путем измерения высоты подъема молотка после удара и времени, за которое он поднимается https://www.osnovanie-svai.com/politica.html\r\n  Скорость удара может быть также рассчитана по формуле: v = v(2gh), где g - ускорение свободного падения, h - высота подъема молотка https://www.osnovanie-svai.com/politica.html\r\n \r\nЭто позволит избежать ошибок с одной стороны, способных привести к аварии разрушению, и с другой стороны существенно оптимизировать конструктивные решения и снизить стоимость конструкций свайного фундамента в среднем в 2-3 раза https://www.osnovanie-svai.com/politica.html\r\n \r\nДля зданий 3 геотехнической категории и в просадочных грунтах рекомендуется выполнять испытания грунтов штампами по ГОСТ 20276-2012 Грунты https://osnovanie-svai.com/\r\n  Методы полевого определения характеристик прочности и деформируемости для определения: \r\nПри передаче на сваи горизонтальных нагрузок необходимость проведения опытных работ должна определяться в каждом конкретном случае с учетом доминирующего воздействия https://www.osnovanie-svai.com/politica.html\r\n \r\nконсистенции допускается первые три ступени нагрузки принимать равными 1/5 наибольшей нагрузки https://osnovanie-svai.com/pile.php"
