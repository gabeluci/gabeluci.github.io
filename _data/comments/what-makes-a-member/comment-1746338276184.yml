message: "Здравствуйте, прочитал пост девушки об этой организации и не только этой под руководством директора Абросимова В.Н. \r\nСам пост здесь https://telegra.ph/Otzyv-o-moshennikah-Armor-ZMI-gorod-Marks-MP-orbita-TD-ZKS-01-15. Хочу поделиться своей историей. Сам отзыв я оставил здесь: https://rateorg.com/57688. Также читайте отзывы про эти конторы \r\nhttps://reviews.yandex.ru/shop/td-zks.ru \r\nhttps://2gis.ru/engels/firm/70000001026666256/tab/reviews \r\nhttps://xn--80aadjlwktfy.xn--p1ai/avto_i_transport/avtomobili/7993-nedobrosovestnyy-postavschik.html (здесь от 2013 года отзыв, они уже более десяти лет обманывают людей, немыслимо!!!) \r\nhttps://vk.com/wall-56628241_882 \r\nОтзыв \r\nКак только начал работать с этой компанией, сразу стало понятно, что это не более чем обычная шарага. ООО «Армор-ЗМИ» это, по сути, мелкая организация с ужасным менеджментом. Когда я заказал металлические конструкции, думал, что получу что-то хотя бы на уровне. Ну а что можно ожидать от фирмы с уставным капиталом в 10 000 рублей? Не ожидал ничего особенного, но такой откровенной лажи даже не мог себе представить. \r\nСначала все казалось норм, но как только пошел процесс, всё пошло по наклонной. Сроки доставки не просто затягиваются, они просто исчезают! Звонишь, пытаешься понять, что происходит, а они кидают отговорки и постоянно на что-то ссылаются то машины нет, то сотрудников. Сами металлоконструкции вообще не соответствуют заявленному качеству. Кажется, что они просто взяли дешёвое железо и, не утруждая себя дополнительной обработкой, отправили мне. Все криво, косо, как будто на коленке сделано. \r\nГенеральный директор, Вадим Абросимов, вообще отдельная история. Звоню, пытаюсь поговорить, а на том конце трубки человек, который по делу вообще ничего сказать не может. Приятель, который посоветовал эту компанию, признался, что лизинговые автомобили, которые они арендуют, это их единственная реальная активность. Продукция? Да никто ей не занимается! \r\nТак что если хотите купить что-то приличное и не угробить проект держитесь подальше от этой шараги. Самое страшное такие компании продолжают работать, потому что не знаю, кто реально хочет связываться с ними на долгий срок. \r\nНе наступайте на те же грабли. Будьте внимательны. Да, с позволения девушки, которая писала отзыв, я оставлю контакты всех организаций где так бесславно трудится недобросовестный директор Абросимов В.Н.: \r\nСайт TD-zks.ru телефоны 89370291117, 88453544710, почта info@td-zks.ru. ИНН 6449075860 \r\nСайт Mp-orbita.ru +7 (927) 227-13-48, почта info@mp-orbita.ru. ИНН 6449104817 \r\nСайт Запчасти-к-станкам.рф телефоны 89372555454, 89376333838 почты armor.zmi@mail.ru,89372555454@yandex.ru. юрлицо АрморЗМИ ИНН 6449102915 \r\nСайт Запчасти-для-станков.рф телефоны 88453711348, 89272281348 почта mettex-64@mail.ru. ИНН 6449104817 \r\nБудьте очень внимательны, если наткнулись на данные организации - бегите без оглядки, не теряйте деньги и время. Спасибо за внимание. \r\nhttps://telegra.ph/Otzyv-o-moshennikah-Armor-ZMI-gorod-Marks-direktor-Abrosimov-VN-01-16 \r\n \r\n \r\nhttps://tinyurl.com/moshenniki \r\n<a href=http://kamisaka-m.net/bbs/yybbs.cgi>Отзыв о Армор ЗМИ М</a>\r\n<a href=https://www.cuscoexplorer.com/kingland168-1-532.html/#comment-203049>Отзыв о ИНН 6449104817 - кидают на деньги</a>\r\n<a href=https://mealreplacementratings.com/#comment-23051>Отзыв о Армор ЗМИ Маркс - жулики</a>\r\n<a href=http://www.seatco.net/uncategorized/hello-world/#comment-3312>Отзыв о МП Орбита Энгельс -- мошенники</a>\r\n<a href=https://aiautoagency.org/post-3/#comment-418>Отзыв о ИНН 6449102915 - воры</a>\r\n f365706"
