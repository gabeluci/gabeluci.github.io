message: >-
  <a href=https://arkti.ru>Арктика</a> - северная полярная область Земли,
  включающая окраины материков Евразии и Северной Америки, почти весь Северный
  Ледовитый океан с островами и прилегающие к нему части Атлантического и Тихого
  океанов. Название её происходит от греческого слова arctos (медведь) и связано
  со звёздами: Полярная звезда, находящаяся почти точно в зените над Северным
  полюсом, принадлежит к созвездию Малая Медведица.
