message: "повреждение зеленых насаждений - механическое, термическое, химическое и иное воздействие, которое привело к нарушению целостности кроны, корневой системы, ствола растения или живого надпочвенного покрова либо повлекло их уничтожение, то есть гибель или утрату зеленых насаждений, а также загрязнение вредными для произрастания растений веществами почвы территорий зеленых насаждений; \r\nПрежде чем приступить непосредственно к работам, Комиссией по обследованию зеленых насаждений, в которую входят специалисты садово-паркового хозяйства «Центральное», проводится исследование каждого дерева и куста на предмет их аварийности или заболевания https://md-arbo.ru/projects\r\n  Оценка состояния лиственных видов зеленых насаждений проводится в период вегетации после полного завершения распускания https://md-arbo.ru/price\r\n  Оценка состояния хвойных видов зеленых насаждений проводится круглогодично https://md-arbo.ru/projects\r\n \r\nПри угле наклона ствола равном или более 45 градусов https://md-arbo.ru/\r\n \r\nВ случаях, если зеленые насаждения расположены на территориях, имеющих статус объектов культурного наследия регионального или федерального значения, к участию в Комиссии привлекаются специалисты Комитета по государственному контролю и охране памятников истории и культуры или Управления Федеральной службы по надзору за соблюдением законодательства в области охраны культурного наследия по Северо-Западному федеральному округу в соответствии с компетенцией https://md-arbo.ru/8\r\n \r\nСамовольная вырубка зеленых насаждений запрещена https://md-arbo.ru/projects\r\n  Однако повреждение или уничтожение зеленых насаждений может являться правомерным в случаях проведения санитарных рубок (в том числе удаления аварийных, больных деревьев и кустарников). Рубка и(или) пересадка, а также любое другое правомерное повреждение или уничтожение зеленых насаждений в Санкт-Петербурге производится в порядке, установленном Правительством Санкт-Петербурга, на основании специального разрешения — порубочного билета, выдаваемого исполнительным органом государственной власти Санкт-Петербурга, уполномоченным в сфере озеленения и благоустройства https://md-arbo.ru/4\r\n  Санитарная рубка (в том числе удаление аварийных, больных деревьев и кустарников) производится по результатам обследования зеленых насаждений, проводимого исполнительным органом государственной власти Санкт-Петербурга, уполномоченным в сфере озеленения и благоустройства https://md-arbo.ru/8\r\n \r\nУход за деревьями СПб и ЛО https://md-arbo.ru/5"
